name: Deploy Wireframes

on:
  push:
    branches: [main]
    paths:
      - 'docs/design/wireframes/**'
      - '.github/workflows/deploy-wireframes.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Analytics Config
        run: |
          # Generate config.js with GA ID from secrets
          cat > docs/design/wireframes/config.js << 'EOF'
          // Wireframe Viewer Configuration
          // Auto-generated by GitHub Actions - do not edit manually
          window.WIREFRAME_CONFIG = {
            GA_MEASUREMENT_ID: '${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}',
          };
          EOF
          echo "Generated config.js with analytics configuration"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/design/wireframes

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
