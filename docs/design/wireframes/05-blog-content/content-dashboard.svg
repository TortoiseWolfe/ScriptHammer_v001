  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-001: Single source of truth (markdown)</text>
  <text x="42" y="632" class="annotation">FR-002: Auto-detect local/remote changes</text>
  <text x="42" y="646" class="annotation">FR-003: Bi-directional sync (local/cloud)</text>
  <text x="42" y="660" class="annotation">FR-004: Optimistic offline edits</text>
  <text x="42" y="674" class="annotation">FR-005: Storage quota alerts</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-009: Conflict detection UI</text>
  <text x="332" y="632" class="annotation">FR-010: Side-by-side diff viewer</text>
  <text x="332" y="646" class="annotation">FR-011: Manual conflict resolution</text>
  <text x="332" y="660" class="annotation">FR-013: Background sync queue</text>
  <text x="332" y="674" class="annotation">FR-014: Retry failed syncs (exp backoff)</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">FR-006: Frontmatter validation</text>
  <text x="622" y="632" class="annotation">FR-007: Slug/category/tag validation</text>
  <text x="622" y="646" class="annotation">FR-008: Auto-generate TOC</text>
  <text x="622" y="660" class="annotation">FR-012: Incremental build support</text>
  <text x="622" y="674" class="annotation">FR-015: Full-text search (draft/published)</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">UI: Status colors (green/yellow/red)</text>
  <text x="912" y="632" class="annotation">UI: Sync indicator with timestamp</text>
