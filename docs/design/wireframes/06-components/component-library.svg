<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" width="1200" height="900">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 10px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .section-title { fill: #8b5cf6; font-family: monospace; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .divider { stroke: #475569; stroke-width: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="900" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" class="section-title" font-size="18">COMPONENT LIBRARY</text>
  <text x="600" y="50" text-anchor="middle" class="annotation">Reference patterns for wireframes</text>

  <!-- ============================================ -->
  <!-- BUTTONS -->
  <!-- ============================================ -->
  <text x="40" y="90" class="section-title">BUTTONS</text>
  <line x1="40" y1="100" x2="380" y2="100" class="divider"/>

  <rect x="40" y="115" width="100" height="36" rx="6" fill="#8b5cf6"/>
  <text x="90" y="138" text-anchor="middle" fill="white" class="text-md">Primary</text>

  <rect x="160" y="115" width="100" height="36" rx="6" fill="#334155"/>
  <text x="210" y="138" text-anchor="middle" fill="white" class="text-md">Secondary</text>

  <rect x="280" y="115" width="100" height="36" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="330" y="138" text-anchor="middle" fill="#a78bfa" class="text-md">Outline</text>

  <rect x="40" y="165" width="100" height="36" rx="6" fill="#ef4444" opacity="0.2" stroke="#ef4444"/>
  <text x="90" y="188" text-anchor="middle" fill="#f87171" class="text-md">Danger</text>

  <rect x="160" y="165" width="100" height="36" rx="6" fill="none"/>
  <text x="210" y="188" text-anchor="middle" fill="#a78bfa" class="text-md">Ghost</text>

  <!-- ============================================ -->
  <!-- FORM INPUTS -->
  <!-- ============================================ -->
  <text x="420" y="90" class="section-title">FORM INPUTS</text>
  <line x1="420" y1="100" x2="760" y2="100" class="divider"/>

  <text x="420" y="125" class="text-sm">Label</text>
  <rect x="420" y="130" width="180" height="36" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="435" y="153" class="text-muted">Placeholder...</text>

  <text x="620" y="125" class="text-sm">Select</text>
  <rect x="620" y="130" width="140" height="36" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="635" y="153" class="text-md">Choose...</text>
  <text x="745" y="153" class="text-muted">v</text>

  <rect x="420" y="185" width="18" height="18" rx="4" fill="#8b5cf6"/>
  <path d="M425 194 L429 198 L435 190" stroke="#fff" stroke-width="2" fill="none"/>
  <text x="445" y="198" class="text-md">Checkbox</text>

  <circle cx="550" cy="194" r="9" fill="none" stroke="#d946ef" stroke-width="2"/>
  <circle cx="550" cy="194" r="4" fill="#d946ef"/>
  <text x="565" y="198" class="text-md">Radio</text>

  <!-- ============================================ -->
  <!-- STATUS BADGES -->
  <!-- ============================================ -->
  <text x="800" y="90" class="section-title">STATUS BADGES</text>
  <line x1="800" y1="100" x2="1160" y2="100" class="divider"/>

  <rect x="800" y="115" width="60" height="24" rx="12" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="830" y="131" text-anchor="middle" class="text-sm" fill="#4ade80">Active</text>

  <rect x="875" y="115" width="70" height="24" rx="12" fill="#eab308" opacity="0.2" stroke="#eab308"/>
  <text x="910" y="131" text-anchor="middle" class="text-sm" fill="#facc15">Pending</text>

  <rect x="960" y="115" width="70" height="24" rx="12" fill="#ef4444" opacity="0.2" stroke="#ef4444"/>
  <text x="995" y="131" text-anchor="middle" class="text-sm" fill="#f87171">Inactive</text>

  <rect x="1045" y="115" width="50" height="24" rx="12" fill="#8b5cf6" opacity="0.2" stroke="#8b5cf6"/>
  <text x="1070" y="131" text-anchor="middle" class="text-sm" fill="#a78bfa">New</text>

  <rect x="800" y="155" width="60" height="24" rx="12" fill="#3b82f6" opacity="0.2" stroke="#3b82f6"/>
  <text x="830" y="171" text-anchor="middle" class="text-sm" fill="#60a5fa">Info</text>

  <rect x="875" y="155" width="60" height="24" rx="12" fill="#475569" opacity="0.5" stroke="#64748b"/>
  <text x="905" y="171" text-anchor="middle" class="text-sm" fill="#94a3b8">Draft</text>

  <!-- ============================================ -->
  <!-- CARDS -->
  <!-- ============================================ -->
  <text x="40" y="240" class="section-title">CARDS</text>
  <line x1="40" y1="250" x2="580" y2="250" class="divider"/>

  <!-- Basic Card -->
  <rect x="40" y="265" width="180" height="120" rx="8" fill="#1e293b" stroke="#475569"/>
  <text x="55" y="295" class="heading">Card Title</text>
  <text x="55" y="315" class="text-sm">Description text goes</text>
  <text x="55" y="330" class="text-sm">here in the card.</text>
  <rect x="55" y="350" width="70" height="24" rx="4" fill="#8b5cf6"/>
  <text x="90" y="366" text-anchor="middle" fill="white" class="text-sm">Action</text>

  <!-- Stat Card -->
  <rect x="240" y="265" width="150" height="100" rx="8" fill="#334155" stroke="#475569"/>
  <text x="255" y="295" class="text-muted">Metric Name</text>
  <text x="255" y="340" class="heading" font-size="28">1,234</text>

  <!-- List Card -->
  <rect x="410" y="265" width="170" height="120" rx="8" fill="#1e293b" stroke="#475569"/>
  <rect x="410" y="265" width="170" height="35" rx="8" fill="#334155"/>
  <text x="425" y="288" class="text-md" font-weight="bold">List Title</text>
  <text x="425" y="315" class="text-sm">Item one</text>
  <text x="425" y="335" class="text-sm">Item two</text>
  <text x="425" y="355" class="text-sm">Item three</text>

  <!-- ============================================ -->
  <!-- TABLE -->
  <!-- ============================================ -->
  <text x="620" y="240" class="section-title">TABLE</text>
  <line x1="620" y1="250" x2="1160" y2="250" class="divider"/>

  <rect x="620" y="265" width="520" height="140" rx="8" fill="#1e293b" stroke="#475569"/>
  <rect x="620" y="265" width="520" height="32" rx="8" fill="#334155"/>
  <text x="640" y="286" class="text-muted" font-weight="bold">NAME</text>
  <text x="800" y="286" class="text-muted" font-weight="bold">STATUS</text>
  <text x="940" y="286" class="text-muted" font-weight="bold">DATE</text>
  <text x="1060" y="286" class="text-muted" font-weight="bold">ACTION</text>

  <line x1="620" y1="297" x2="1140" y2="297" stroke="#475569"/>
  <text x="640" y="320" class="text-md">Item Alpha</text>
  <rect x="800" y="305" width="55" height="20" rx="10" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="827" y="319" text-anchor="middle" class="text-sm" fill="#4ade80">Active</text>
  <text x="940" y="320" class="text-sm">Jan 15</text>
  <text x="1060" y="320" class="text-sm" fill="#8b5cf6">Edit</text>

  <line x1="620" y1="335" x2="1140" y2="335" stroke="#475569"/>
  <text x="640" y="358" class="text-md">Item Beta</text>
  <rect x="800" y="343" width="60" height="20" rx="10" fill="#eab308" opacity="0.2" stroke="#eab308"/>
  <text x="830" y="357" text-anchor="middle" class="text-sm" fill="#facc15">Pending</text>
  <text x="940" y="358" class="text-sm">Jan 14</text>
  <text x="1060" y="358" class="text-sm" fill="#8b5cf6">Edit</text>

  <line x1="620" y1="373" x2="1140" y2="373" stroke="#475569"/>
  <text x="640" y="396" class="text-md">Item Gamma</text>
  <rect x="800" y="381" width="55" height="20" rx="10" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="827" y="395" text-anchor="middle" class="text-sm" fill="#4ade80">Active</text>
  <text x="940" y="396" class="text-sm">Jan 13</text>
  <text x="1060" y="396" class="text-sm" fill="#8b5cf6">Edit</text>

  <!-- ============================================ -->
  <!-- NAVIGATION -->
  <!-- ============================================ -->
  <text x="40" y="420" class="section-title">NAVIGATION</text>
  <line x1="40" y1="430" x2="380" y2="430" class="divider"/>

  <!-- Sidebar Nav -->
  <rect x="40" y="445" width="160" height="36" rx="6" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6"/>
  <text x="55" y="468" class="text-md" fill="#a78bfa">Active Nav Item</text>

  <rect x="40" y="490" width="160" height="36" rx="6" fill="#334155" stroke="#475569"/>
  <text x="55" y="513" class="text-md">Inactive Nav Item</text>

  <!-- Bottom Nav -->
  <rect x="220" y="445" width="280" height="50" fill="#1e293b" stroke="#334155"/>
  <g transform="translate(245, 455)">
    <rect x="-10" y="-5" width="50" height="40" rx="4" fill="#8b5cf6" opacity="0.15"/>
    <text x="15" y="22" text-anchor="middle" class="text-sm" fill="#a78bfa">Home</text>
  </g>
  <g transform="translate(310, 455)">
    <text x="15" y="22" text-anchor="middle" class="text-muted">Items</text>
  </g>
  <g transform="translate(375, 455)">
    <text x="15" y="22" text-anchor="middle" class="text-muted">Search</text>
  </g>
  <g transform="translate(440, 455)">
    <text x="15" y="22" text-anchor="middle" class="text-muted">Profile</text>
  </g>

  <!-- ============================================ -->
  <!-- MODAL -->
  <!-- ============================================ -->
  <text x="540" y="420" class="section-title">MODAL</text>
  <line x1="540" y1="430" x2="880" y2="430" class="divider"/>

  <rect x="540" y="445" width="280" height="140" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
  <text x="560" y="475" class="heading">Confirm Action</text>
  <text x="560" y="500" class="text-md">Are you sure you want to</text>
  <text x="560" y="518" class="text-md">proceed with this action?</text>
  <rect x="640" y="540" width="70" height="30" rx="6" fill="#334155" stroke="#475569"/>
  <text x="675" y="560" text-anchor="middle" class="text-md">Cancel</text>
  <rect x="720" y="540" width="80" height="30" rx="6" fill="#8b5cf6"/>
  <text x="760" y="560" text-anchor="middle" fill="white" class="text-md">Confirm</text>

  <!-- ============================================ -->
  <!-- ALERTS -->
  <!-- ============================================ -->
  <text x="900" y="420" class="section-title">ALERTS</text>
  <line x1="900" y1="430" x2="1160" y2="430" class="divider"/>

  <rect x="900" y="445" width="240" height="35" rx="6" fill="#22c55e" opacity="0.15" stroke="#22c55e"/>
  <text x="920" y="467" class="text-md" fill="#4ade80">Success message here</text>

  <rect x="900" y="490" width="240" height="35" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444"/>
  <text x="920" y="512" class="text-md" fill="#f87171">Error message here</text>

  <rect x="900" y="535" width="240" height="35" rx="6" fill="#eab308" opacity="0.15" stroke="#eab308"/>
  <text x="920" y="557" class="text-md" fill="#facc15">Warning message here</text>

  <!-- ============================================ -->
  <!-- FAB & AVATARS -->
  <!-- ============================================ -->
  <text x="40" y="560" class="section-title">FAB &amp; AVATARS</text>
  <line x1="40" y1="570" x2="380" y2="570" class="divider"/>

  <circle cx="70" cy="610" r="28" fill="#d946ef"/>
  <text x="70" y="617" text-anchor="middle" fill="white" font-size="24">+</text>

  <rect x="120" y="585" width="100" height="44" rx="22" fill="#8b5cf6"/>
  <text x="170" y="612" text-anchor="middle" fill="white" class="text-md">+ New Item</text>

  <circle cx="270" cy="610" r="24" fill="#334155"/>
  <text x="270" y="617" text-anchor="middle" fill="white" class="heading">JD</text>

  <circle cx="330" cy="610" r="20" fill="#8b5cf6"/>
  <text x="330" y="616" text-anchor="middle" fill="white" class="text-md">AB</text>

  <circle cx="380" cy="610" r="16" fill="#059669"/>
  <text x="380" y="615" text-anchor="middle" fill="white" class="text-sm">CD</text>

  <!-- ============================================ -->
  <!-- STATES -->
  <!-- ============================================ -->
  <text x="420" y="560" class="section-title">STATES</text>
  <line x1="420" y1="570" x2="760" y2="570" class="divider"/>

  <circle cx="445" cy="610" r="14" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-dasharray="50,20"/>
  <text x="475" y="615" class="text-sm">Loading</text>

  <rect x="540" y="590" width="160" height="50" rx="8" fill="#334155" stroke="#475569" stroke-dasharray="4,4"/>
  <text x="620" y="612" text-anchor="middle" class="text-muted">No items yet</text>
  <text x="620" y="628" text-anchor="middle" class="text-muted">Add your first item</text>

  <!-- ============================================ -->
  <!-- COLORS -->
  <!-- ============================================ -->
  <text x="800" y="610" class="section-title">COLORS</text>
  <line x1="800" y1="620" x2="1160" y2="620" class="divider"/>

  <rect x="800" y="635" width="30" height="30" rx="4" fill="#8b5cf6"/>
  <text x="840" y="648" class="text-sm">Primary</text>
  <text x="840" y="662" class="annotation">#8b5cf6</text>

  <rect x="920" y="635" width="30" height="30" rx="4" fill="#22c55e"/>
  <text x="960" y="648" class="text-sm">Success</text>
  <text x="960" y="662" class="annotation">#22c55e</text>

  <rect x="1040" y="635" width="30" height="30" rx="4" fill="#eab308"/>
  <text x="1080" y="648" class="text-sm">Warning</text>
  <text x="1080" y="662" class="annotation">#eab308</text>

  <rect x="800" y="680" width="30" height="30" rx="4" fill="#ef4444"/>
  <text x="840" y="693" class="text-sm">Error</text>
  <text x="840" y="707" class="annotation">#ef4444</text>

  <rect x="920" y="680" width="30" height="30" rx="4" fill="#d946ef"/>
  <text x="960" y="693" class="text-sm">Accent</text>
  <text x="960" y="707" class="annotation">#d946ef</text>

  <rect x="1040" y="680" width="30" height="30" rx="4" fill="#3b82f6"/>
  <text x="1080" y="693" class="text-sm">Info</text>
  <text x="1080" y="707" class="annotation">#3b82f6</text>

  <!-- ============================================ -->
  <!-- SPACING -->
  <!-- ============================================ -->
  <text x="40" y="680" class="section-title">SPACING</text>
  <line x1="40" y1="690" x2="380" y2="690" class="divider"/>

  <rect x="40" y="705" width="4" height="20" fill="#8b5cf6"/>
  <text x="55" y="718" class="text-sm">4px</text>

  <rect x="100" y="705" width="8" height="20" fill="#8b5cf6"/>
  <text x="115" y="718" class="text-sm">8px</text>

  <rect x="170" y="705" width="16" height="20" fill="#8b5cf6"/>
  <text x="195" y="718" class="text-sm">16px</text>

  <rect x="260" y="705" width="24" height="20" fill="#8b5cf6"/>
  <text x="295" y="718" class="text-sm">24px</text>

  <rect x="370" y="705" width="32" height="20" fill="#8b5cf6"/>
  <text x="415" y="718" class="text-sm">32px</text>

  <!-- ============================================ -->
  <!-- TYPOGRAPHY -->
  <!-- ============================================ -->
  <text x="500" y="680" class="section-title">TYPOGRAPHY</text>
  <line x1="500" y1="690" x2="760" y2="690" class="divider"/>

  <text x="500" y="715" class="heading" font-size="20">Heading 1 (20px)</text>
  <text x="500" y="740" class="heading">Heading 2 (14px)</text>
  <text x="500" y="760" class="text-md">Body Text (12px)</text>
  <text x="500" y="780" class="text-sm">Small Text (10px)</text>

  <!-- Footer -->
  <rect x="40" y="820" width="1120" height="50" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6"/>
  <text x="600" y="842" text-anchor="middle" class="annotation">FIRSTFRAME COMPONENT LIBRARY - Use these patterns when creating wireframes</text>
  <text x="600" y="858" text-anchor="middle" class="annotation">Consistent colors, spacing, and components for your project wireframes</text>

</svg>
