<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">USER PROFILE - AVATAR UPLOAD FLOW</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP - CROP INTERFACE</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com/account/settings</text>

  <!-- Desktop Content with Modal Overlay -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Dimmed background content -->
  <rect x="30" y="87" width="750" height="488" fill="#000" opacity="0.6"/>

  <!-- Modal Dialog -->
  <rect x="130" y="120" width="550" height="420" rx="12" fill="#1e293b" stroke="#475569"/>

  <!-- Modal Header -->
  <rect x="130" y="120" width="550" height="50" rx="12" fill="#334155"/>
  <text x="170" y="152" class="heading-lg">Crop Your Photo</text>
  <text x="650" y="152" fill="#94a3b8" font-size="18">√ó</text>

  <!-- Image Preview Area -->
  <rect x="160" y="185" width="280" height="280" rx="8" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Placeholder image with crop overlay -->
  <rect x="175" y="200" width="250" height="250" fill="#334155"/>
  <text x="300" y="330" text-anchor="middle" fill="#64748b" font-size="48">üñºÔ∏è</text>

  <!-- Crop circle overlay -->
  <circle cx="300" cy="325" r="100" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="8"/>
  <rect x="175" y="200" width="250" height="250" fill="#000" opacity="0.4"/>
  <circle cx="300" cy="325" r="100" fill="#334155"/>
  <text x="300" y="333" text-anchor="middle" fill="#8b5cf6" font-size="36">üë§</text>

  <!-- Drag handles -->
  <circle cx="200" cy="225" r="6" fill="#8b5cf6"/>
  <circle cx="400" cy="225" r="6" fill="#8b5cf6"/>
  <circle cx="200" cy="425" r="6" fill="#8b5cf6"/>
  <circle cx="400" cy="425" r="6" fill="#8b5cf6"/>

  <!-- Preview Panel -->
  <rect x="460" y="185" width="200" height="280" rx="8" fill="#0f172a"/>
  <text x="560" y="210" text-anchor="middle" class="heading">Preview</text>

  <!-- Preview sizes -->
  <text x="480" y="245" class="text-muted">Large (200px)</text>
  <circle cx="560" cy="290" r="40" fill="#8b5cf6"/>
  <text x="560" y="298" text-anchor="middle" fill="#fff" font-size="18">JD</text>

  <text x="480" y="360" class="text-muted">Medium (80px)</text>
  <circle cx="560" cy="395" r="20" fill="#8b5cf6"/>
  <text x="560" y="401" text-anchor="middle" fill="#fff" font-size="10">JD</text>

  <text x="480" y="440" class="text-muted">Small (32px)</text>
  <circle cx="560" cy="455" r="10" fill="#8b5cf6"/>

  <!-- Action Buttons -->
  <rect x="160" y="485" width="120" height="40" rx="6" fill="#334155" stroke="#475569"/>
  <text x="220" y="510" text-anchor="middle" class="text-md">Cancel</text>

  <rect x="300" y="485" width="140" height="40" rx="6" fill="url(#accentGrad)"/>
  <text x="370" y="510" text-anchor="middle" fill="#fff" class="heading">Save Avatar</text>

  <!-- Progress indicator (hidden state) -->
  <rect x="460" y="485" width="200" height="40" rx="6" fill="#0f172a" stroke="#475569" stroke-dasharray="4"/>
  <text x="560" y="510" text-anchor="middle" class="text-muted">Progress: 0%</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE - CROP</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Header -->
  <rect x="826" y="90" width="183" height="44" fill="#0f172a"/>
  <text x="846" y="117" fill="#94a3b8" font-size="12">Cancel</text>
  <text x="917" y="117" text-anchor="middle" class="heading">Crop Photo</text>
  <text x="995" y="117" text-anchor="end" fill="#8b5cf6" font-size="12">Done</text>

  <!-- Mobile Crop Area -->
  <rect x="842" y="145" width="150" height="150" fill="#334155"/>
  <circle cx="917" cy="220" r="60" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="917" y="228" text-anchor="middle" fill="#8b5cf6" font-size="28">üë§</text>

  <!-- Instructions -->
  <text x="917" y="320" text-anchor="middle" class="text-sm">Drag to reposition</text>
  <text x="917" y="335" text-anchor="middle" class="text-sm">Pinch to zoom</text>

  <!-- Mobile Preview -->
  <text x="917" y="365" text-anchor="middle" class="text-muted">Preview</text>
  <circle cx="880" cy="395" r="20" fill="#8b5cf6"/>
  <text x="880" y="401" text-anchor="middle" fill="#fff" font-size="10">JD</text>
  <circle cx="920" cy="395" r="12" fill="#8b5cf6"/>
  <circle cx="950" cy="395" r="8" fill="#8b5cf6"/>

  <!-- Save Button -->
  <rect x="846" y="425" width="143" height="38" rx="6" fill="url(#accentGrad)"/>
  <text x="917" y="449" text-anchor="middle" fill="#fff" class="text-md">Save Avatar</text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ERROR/SUCCESS STATES ==================== -->
  <text x="917" y="495" text-anchor="middle" class="section-label">STATES</text>

  <!-- Error State -->
  <rect x="820" y="505" width="95" height="70" rx="6" fill="#1e293b" stroke="#ef4444"/>
  <text x="867" y="522" text-anchor="middle" fill="#ef4444" class="text-sm">ERROR</text>
  <rect x="830" y="530" width="75" height="20" rx="3" fill="#ef4444" opacity="0.15"/>
  <text x="867" y="544" text-anchor="middle" fill="#f87171" font-size="8">File too large</text>
  <text x="867" y="565" text-anchor="middle" class="text-muted" font-size="7">Max 5MB allowed</text>

  <!-- Success State -->
  <rect x="920" y="505" width="95" height="70" rx="6" fill="#1e293b" stroke="#22c55e"/>
  <text x="967" y="522" text-anchor="middle" fill="#22c55e" class="text-sm">SUCCESS</text>
  <circle cx="967" cy="548" r="12" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="967" y="553" text-anchor="middle" fill="#22c55e" font-size="12">‚úì</text>
  <text x="967" y="570" text-anchor="middle" class="text-muted" font-size="7">Avatar updated!</text>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-005: Crop interface for positioning</text>
  <text x="42" y="632" class="annotation">FR-004: Validate uploaded files as images</text>
  <text x="42" y="646" class="annotation">FR-006: Resize to 800x800px WebP (85%)</text>
  <text x="42" y="660" class="annotation">Assumption-5: Client-side processing</text>
  <text x="42" y="674" class="annotation">Assumption-4: Min 200x200px input</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-011: Show upload progress indicator</text>
  <text x="332" y="632" class="annotation">FR-010: Display avatar immediately</text>
  <text x="332" y="646" class="annotation">FR-012: Clear error messages</text>
  <text x="332" y="660" class="annotation">FR-016: Handle failures with retry</text>
  <text x="332" y="674" class="annotation">SC-001: Display within 5 seconds</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">Edge: Invalid file format (PDF, GIF)</text>
  <text x="622" y="632" class="annotation">Edge: Exceeds 5MB size limit</text>
  <text x="622" y="646" class="annotation">Edge: Small images (&lt;200x200px)</text>
  <text x="622" y="660" class="annotation">Edge: Network interruption</text>
  <text x="622" y="674" class="annotation">Edge: Close crop without saving</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">A11y: Keyboard navigation (Tab/Enter)</text>
  <text x="912" y="632" class="annotation">A11y: Screen reader announcements</text>
  <text x="912" y="646" class="annotation">A11y: Focus management on modal</text>
  <text x="912" y="660" class="annotation">A11y: 44px min touch targets</text>
  <text x="912" y="674" class="annotation">A11y: Escape key closes modal</text>

</svg>
