<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">ACCOUNT SETTINGS PAGE</text>

  <!-- ========================================== -->
  <!-- Desktop Layout -->
  <!-- ========================================== -->
  <text x="400" y="60" text-anchor="middle" class="annotation" font-size="12">DESKTOP LAYOUT</text>

  <!-- Desktop frame -->
  <rect x="50" y="80" width="700" height="550" rx="8" fill="#1e293b" stroke="#475569"/>

  <!-- Header -->
  <rect x="50" y="80" width="700" height="50" rx="8" fill="#334155"/>
  <text x="80" y="110" fill="#8b5cf6" font-size="16">&#x2190;</text>
  <text x="110" y="112" class="heading" font-size="16">Account Settings</text>

  <!-- Utility Icons Group (positioned between title and Save Changes) -->
  <g transform="translate(500, 98)">
    <g transform="translate(0, 0)">
      <path d="M7 2v6m0 0L4.5 5.5M7 8l2.5-2.5M3 11h8" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
    <g transform="translate(20, 0)">
      <path d="M2 3h2m3 0h3M2 7h4m3 0h1M2 11h1m3 0h4" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round"/>
      <circle cx="5.5" cy="3" r="1.2" fill="#94a3b8"/>
      <circle cx="7.5" cy="7" r="1.2" fill="#94a3b8"/>
      <circle cx="4.5" cy="11" r="1.2" fill="#94a3b8"/>
    </g>
    <g transform="translate(40, 0)">
      <path d="M1 7s2-4 6-4 6 4 6 4-2 4-6 4-6-4-6-4z" stroke="#94a3b8" stroke-width="1.2" fill="none"/>
      <circle cx="7" cy="7" r="2" fill="#94a3b8"/>
    </g>
    <g transform="translate(60, 0)">
      <rect x="2" y="1" width="10" height="12" rx="1.5" stroke="#94a3b8" stroke-width="1.2" fill="none"/>
      <path d="M4.5 4h5M4.5 7h5M4.5 10h3" stroke="#94a3b8" stroke-width="1.2" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Save Changes button -->
  <rect x="650" y="90" width="90" height="30" rx="6" fill="#8b5cf6"/>
  <text x="695" y="110" text-anchor="middle" fill="white" class="text-md">Save</text>

  <!-- Sidebar navigation -->
  <rect x="50" y="130" width="180" height="500" fill="#0f172a"/>

  <rect x="50" y="130" width="180" height="44" fill="#8b5cf6" opacity="0.15"/>
  <rect x="50" y="130" width="4" height="44" fill="#8b5cf6"/>
  <text x="70" y="158" fill="#a78bfa" class="text-md">Profile</text>

  <text x="70" y="200" class="text-md">Security</text>
  <text x="70" y="240" class="text-md">Notifications</text>
  <text x="70" y="280" class="text-md">Privacy</text>
  <text x="70" y="320" class="text-md">Connected Apps</text>
  <text x="70" y="360" class="text-muted">Danger Zone</text>

  <!-- Main content area -->
  <rect x="230" y="130" width="520" height="500" fill="#1e293b"/>

  <!-- Avatar Section -->
  <text x="260" y="170" class="heading" font-size="14">Profile Picture</text>

  <!-- Current avatar -->
  <circle cx="310" cy="240" r="50" fill="#8b5cf6"/>
  <text x="310" y="250" text-anchor="middle" fill="white" font-size="24" font-weight="bold">JD</text>

  <!-- Upload button -->
  <rect x="390" y="200" width="140" height="40" rx="6" fill="#8b5cf6"/>
  <text x="460" y="226" text-anchor="middle" fill="white" class="text-md">Upload Avatar</text>

  <!-- Remove button -->
  <rect x="390" y="250" width="140" height="36" rx="6" fill="transparent" stroke="#475569"/>
  <text x="460" y="274" text-anchor="middle" class="text-md">Remove Avatar</text>

  <!-- File requirements -->
  <text x="260" y="320" class="text-muted">Accepted: JPEG, PNG, WebP</text>
  <text x="260" y="335" class="text-muted">Max size: 5MB | Min: 200x200px</text>

  <!-- Divider -->
  <line x1="260" y1="360" x2="720" y2="360" stroke="#475569" stroke-dasharray="4"/>

  <!-- Display Name Section -->
  <text x="260" y="395" class="heading" font-size="14">Display Name</text>
  <rect x="260" y="410" width="300" height="44" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="280" y="438" class="text-md">John Doe</text>

  <!-- Email Section -->
  <text x="260" y="485" class="heading" font-size="14">Email Address</text>
  <rect x="260" y="500" width="300" height="44" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="280" y="528" class="text-md">john.doe@example.com</text>
  <circle cx="540" cy="522" r="8" fill="#22c55e"/>
  <text x="555" y="526" fill="#22c55e" class="text-sm">Verified</text>

  <!-- Save button -->
  <rect x="260" y="570" width="120" height="44" rx="6" fill="#8b5cf6"/>
  <text x="320" y="598" text-anchor="middle" fill="white" class="text-md">Save Changes</text>

  <!-- ========================================== -->
  <!-- Mobile Layout -->
  <!-- ========================================== -->
  <text x="950" y="60" text-anchor="middle" class="annotation" font-size="12">MOBILE LAYOUT</text>

  <!-- Phone frame -->
  <rect x="800" y="80" width="320" height="600" rx="20" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Status bar -->
  <rect x="800" y="80" width="320" height="30" rx="20" fill="#0f172a"/>
  <text x="960" y="100" text-anchor="middle" class="text-sm">9:41</text>

  <!-- Header -->
  <rect x="800" y="110" width="320" height="50" fill="#334155"/>
  <text x="830" y="140" fill="#8b5cf6" font-size="16">&#x2190;</text>
  <text x="960" y="142" text-anchor="middle" class="heading">Account Settings</text>

  <!-- Avatar section (mobile) -->
  <rect x="815" y="175" width="290" height="140" rx="8" fill="#0f172a"/>

  <!-- Centered avatar -->
  <circle cx="960" cy="225" r="40" fill="#8b5cf6"/>
  <text x="960" y="235" text-anchor="middle" fill="white" font-size="20" font-weight="bold">JD</text>

  <!-- Upload button (mobile) -->
  <rect x="870" y="280" width="180" height="44" rx="6" fill="#8b5cf6"/>
  <text x="960" y="308" text-anchor="middle" fill="white" class="text-md">Upload Avatar</text>

  <!-- Settings list -->
  <rect x="815" y="330" width="290" height="50" fill="#0f172a"/>
  <text x="835" y="360" class="text-md">Display Name</text>
  <text x="1085" y="360" text-anchor="end" class="text-muted">John Doe &#x203A;</text>

  <rect x="815" y="385" width="290" height="50" fill="#0f172a"/>
  <text x="835" y="415" class="text-md">Email</text>
  <text x="1085" y="415" text-anchor="end" class="text-muted">john.doe@... &#x203A;</text>

  <rect x="815" y="440" width="290" height="50" fill="#0f172a"/>
  <text x="835" y="470" class="text-md">Security</text>
  <text x="1085" y="470" text-anchor="end" class="text-muted">&#x203A;</text>

  <rect x="815" y="495" width="290" height="50" fill="#0f172a"/>
  <text x="835" y="525" class="text-md">Notifications</text>
  <text x="1085" y="525" text-anchor="end" class="text-muted">&#x203A;</text>

  <rect x="815" y="550" width="290" height="50" fill="#0f172a"/>
  <text x="835" y="580" class="text-md">Privacy</text>
  <text x="1085" y="580" text-anchor="end" class="text-muted">&#x203A;</text>

  <!-- Remove avatar link -->
  <text x="960" y="625" text-anchor="middle" fill="#ef4444" class="text-sm">Remove Avatar</text>

  <!-- Bottom nav -->
  <rect x="800" y="650" width="320" height="50" rx="20" fill="#0f172a"/>
  <text x="870" y="680" text-anchor="middle" class="text-muted">Home</text>
  <text x="960" y="680" text-anchor="middle" fill="#8b5cf6" class="text-sm">Account</text>
  <text x="1050" y="680" text-anchor="middle" class="text-muted">Messages</text>

  <!-- ========================================== -->
  <!-- Annotations -->
  <!-- ========================================== -->
  <rect x="50" y="650" width="280" height="90" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-dasharray="4"/>
  <text x="60" y="670" class="annotation">FR-001: Upload Avatar button on page</text>
  <text x="60" y="685" class="annotation">FR-013: Remove avatar option</text>
  <text x="60" y="700" class="annotation">FR-014: Default avatar (initials) shown</text>
  <text x="60" y="715" class="annotation">FR-015: WCAG 2.1 AA accessibility</text>
  <text x="60" y="730" class="annotation">Constraint-3: 44px min touch targets</text>

  <rect x="350" y="650" width="280" height="90" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-dasharray="4"/>
  <text x="360" y="670" class="annotation">FR-002: Accept JPEG, PNG, WebP</text>
  <text x="360" y="685" class="annotation">FR-003: Max file size 5MB</text>
  <text x="360" y="700" class="annotation">Assumption-4: Min 200x200px input</text>
  <text x="360" y="715" class="annotation">FR-006: Output 800x800px WebP</text>
  <text x="360" y="730" class="annotation">FR-007: Store in Supabase Storage</text>

  <rect x="650" y="650" width="200" height="90" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-dasharray="4"/>
  <text x="660" y="670" class="annotation">SC-001: Display within 5s</text>
  <text x="660" y="685" class="annotation">SC-004: WCAG 2.1 AA compliant</text>
  <text x="660" y="700" class="annotation">SC-005: Avatar displays</text>
  <text x="660" y="715" class="annotation">consistently across pages</text>
  <text x="660" y="730" class="annotation">SC-006: 90% first-attempt success</text>

</svg>
