<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">DESKTOP LAYOUT - 3 COLUMN</text>

  <!-- Header -->
  <rect x="40" y="50" width="1120" height="56" rx="8" fill="#1e293b" stroke="#334155"/>
  <circle cx="75" cy="78" r="18" fill="#8b5cf6"/>
  <text x="75" y="84" text-anchor="middle" fill="white" font-size="14" font-weight="bold">A</text>
  <text x="105" y="84" fill="white" class="heading">Your App</text>
  <circle cx="1100" cy="78" r="18" fill="#334155"/>
  <text x="1100" y="84" text-anchor="middle" fill="#94a3b8" class="text-md">U</text>

  <!-- Sidebar (Column 1) -->
  <rect x="40" y="116" width="200" height="644" rx="8" fill="#1e293b" stroke="#334155"/>
  <rect x="40" y="116" width="200" height="44" rx="8" fill="#334155"/>
  <text x="60" y="144" class="heading">Navigation</text>

  <rect x="52" y="172" width="176" height="40" rx="6" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6"/>
  <text x="72" y="198" class="text-md" fill="#a78bfa">Dashboard</text>

  <rect x="52" y="224" width="176" height="40" rx="6" fill="#334155"/>
  <text x="72" y="250" class="text-md">Items</text>

  <rect x="52" y="276" width="176" height="40" rx="6" fill="#334155"/>
  <text x="72" y="302" class="text-md">Reports</text>

  <rect x="52" y="328" width="176" height="40" rx="6" fill="#334155"/>
  <text x="72" y="354" class="text-md">Settings</text>

  <!-- Main Content (Column 2) -->
  <rect x="250" y="116" width="580" height="644" rx="8" fill="#1e293b" stroke="#334155"/>
  <text x="280" y="160" class="heading" font-size="20">Dashboard</text>
  <text x="280" y="180" class="text-sm">Welcome back! Here's your overview.</text>

  <!-- Stats Cards -->
  <rect x="280" y="210" width="170" height="80" rx="8" fill="#334155" stroke="#475569"/>
  <text x="300" y="235" class="text-muted">Total Items</text>
  <text x="300" y="268" class="heading" font-size="24">1,234</text>

  <rect x="460" y="210" width="170" height="80" rx="8" fill="#334155" stroke="#475569"/>
  <text x="480" y="235" class="text-muted">Active</text>
  <text x="480" y="268" class="heading" font-size="24">567</text>

  <rect x="640" y="210" width="170" height="80" rx="8" fill="#8b5cf6"/>
  <text x="725" y="258" text-anchor="middle" fill="white" class="text-md">+ New Item</text>

  <!-- Content Area / List -->
  <rect x="280" y="310" width="530" height="410" rx="8" fill="#334155" stroke="#475569"/>
  <text x="300" y="345" class="heading">Recent Activity</text>

  <!-- Table Header -->
  <rect x="295" y="365" width="500" height="32" rx="4" fill="#1e293b"/>
  <text x="315" y="386" class="text-muted" font-weight="bold">NAME</text>
  <text x="480" y="386" class="text-muted" font-weight="bold">STATUS</text>
  <text x="640" y="386" class="text-muted" font-weight="bold">DATE</text>

  <!-- Table Rows -->
  <rect x="295" y="397" width="500" height="44" fill="#334155" stroke="#475569"/>
  <text x="315" y="425" class="text-md">Item Alpha</text>
  <rect x="480" y="409" width="55" height="20" rx="10" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="507" y="423" text-anchor="middle" class="text-sm" fill="#4ade80">Active</text>
  <text x="640" y="425" class="text-sm">Jan 15</text>

  <rect x="295" y="441" width="500" height="44" fill="#334155" stroke="#475569"/>
  <text x="315" y="469" class="text-md">Item Beta</text>
  <rect x="480" y="453" width="60" height="20" rx="10" fill="#eab308" opacity="0.2" stroke="#eab308"/>
  <text x="510" y="467" text-anchor="middle" class="text-sm" fill="#facc15">Pending</text>
  <text x="640" y="469" class="text-sm">Jan 14</text>

  <rect x="295" y="485" width="500" height="44" fill="#334155" stroke="#475569"/>
  <text x="315" y="513" class="text-md">Item Gamma</text>
  <rect x="480" y="497" width="55" height="20" rx="10" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="507" y="511" text-anchor="middle" class="text-sm" fill="#4ade80">Active</text>
  <text x="640" y="513" class="text-sm">Jan 13</text>

  <!-- Detail Panel (Column 3) -->
  <rect x="840" y="116" width="320" height="644" rx="8" fill="#1e293b" stroke="#334155"/>
  <rect x="840" y="116" width="320" height="44" rx="8" fill="#334155"/>
  <text x="860" y="144" class="heading">Item Details</text>
  <text x="1130" y="144" class="text-sm" fill="#8b5cf6">Ã—</text>

  <!-- Detail Content -->
  <circle cx="1000" cy="220" r="40" fill="#334155" stroke="#475569"/>
  <text x="1000" y="228" text-anchor="middle" class="heading" font-size="24">A</text>

  <text x="1000" y="290" text-anchor="middle" class="heading" font-size="16">Item Alpha</text>
  <text x="1000" y="310" text-anchor="middle" class="text-sm">Created Jan 15, 2026</text>

  <rect x="860" y="340" width="280" height="1" fill="#475569"/>

  <text x="860" y="370" class="text-muted">Status</text>
  <rect x="860" y="380" width="55" height="22" rx="11" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="887" y="395" text-anchor="middle" class="text-sm" fill="#4ade80">Active</text>

  <text x="860" y="430" class="text-muted">Description</text>
  <text x="860" y="450" class="text-md">This is a sample item with</text>
  <text x="860" y="468" class="text-md">detailed information shown</text>
  <text x="860" y="486" class="text-md">in the detail panel.</text>

  <text x="860" y="530" class="text-muted">Tags</text>
  <rect x="860" y="540" width="60" height="24" rx="12" fill="#334155" stroke="#475569"/>
  <text x="890" y="556" text-anchor="middle" class="text-sm">Tag 1</text>
  <rect x="930" y="540" width="60" height="24" rx="12" fill="#334155" stroke="#475569"/>
  <text x="960" y="556" text-anchor="middle" class="text-sm">Tag 2</text>

  <!-- Action Buttons -->
  <rect x="860" y="700" width="130" height="40" rx="6" fill="#334155" stroke="#475569"/>
  <text x="925" y="726" text-anchor="middle" class="text-md">Delete</text>
  <rect x="1000" y="700" width="140" height="40" rx="6" fill="#8b5cf6"/>
  <text x="1070" y="726" text-anchor="middle" fill="white" class="text-md">Edit Item</text>

  <!-- Annotations -->
  <rect x="52" y="420" width="176" height="50" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="140" y="440" text-anchor="middle" class="annotation">SIDEBAR NAV</text>
  <text x="140" y="455" text-anchor="middle" class="annotation">Primary navigation</text>

  <rect x="380" y="620" width="160" height="55" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="460" y="642" text-anchor="middle" class="annotation">MAIN CONTENT</text>
  <text x="460" y="657" text-anchor="middle" class="annotation">Lists, tables, forms</text>

  <rect x="920" y="620" width="160" height="55" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="1000" y="642" text-anchor="middle" class="annotation">DETAIL PANEL</text>
  <text x="1000" y="657" text-anchor="middle" class="annotation">Selected item view</text>

</svg>
