<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">MOBILE LAYOUT - BOTTOM NAVIGATION</text>

  <!-- Phone Frame -->
  <g transform="translate(440, 50)">
    <!-- Phone outline -->
    <rect x="0" y="0" width="320" height="700" rx="24" fill="#1e293b" stroke="#475569" stroke-width="2"/>

    <!-- Screen -->
    <rect x="10" y="10" width="300" height="680" rx="16" fill="#0f172a"/>

    <!-- Status bar -->
    <rect x="10" y="10" width="300" height="30" rx="16" fill="#1e293b"/>
    <text x="30" y="30" class="text-sm">9:41</text>
    <text x="270" y="30" class="text-sm">100%</text>

    <!-- Header -->
    <rect x="10" y="40" width="300" height="50" fill="#8b5cf6"/>
    <text x="30" y="72" fill="white" class="heading">Your App</text>
    <circle cx="280" cy="65" r="14" fill="rgba(255,255,255,0.2)"/>
    <text x="280" y="70" text-anchor="middle" fill="white" class="text-sm">U</text>

    <!-- Content Area -->
    <rect x="20" y="100" width="280" height="520" fill="#1e293b" rx="8"/>

    <!-- Page Title -->
    <text x="35" y="130" class="heading">Dashboard</text>

    <!-- Stats Cards -->
    <rect x="35" y="150" width="120" height="70" rx="8" fill="#334155" stroke="#475569"/>
    <text x="50" y="175" class="text-muted">Items</text>
    <text x="50" y="205" class="heading" font-size="20">1,234</text>

    <rect x="165" y="150" width="120" height="70" rx="8" fill="#334155" stroke="#475569"/>
    <text x="180" y="175" class="text-muted">Active</text>
    <text x="180" y="205" class="heading" font-size="20">567</text>

    <!-- List Items -->
    <rect x="35" y="240" width="250" height="60" rx="8" fill="#334155" stroke="#475569"/>
    <text x="50" y="268" class="text-md">Item Alpha</text>
    <rect x="50" y="278" width="50" height="16" rx="8" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
    <text x="75" y="289" text-anchor="middle" class="text-sm" font-size="8" fill="#4ade80">Active</text>

    <rect x="35" y="310" width="250" height="60" rx="8" fill="#334155" stroke="#475569"/>
    <text x="50" y="338" class="text-md">Item Beta</text>
    <rect x="50" y="348" width="55" height="16" rx="8" fill="#eab308" opacity="0.2" stroke="#eab308"/>
    <text x="77" y="359" text-anchor="middle" class="text-sm" font-size="8" fill="#facc15">Pending</text>

    <rect x="35" y="380" width="250" height="60" rx="8" fill="#334155" stroke="#475569"/>
    <text x="50" y="408" class="text-md">Item Gamma</text>
    <rect x="50" y="418" width="50" height="16" rx="8" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
    <text x="75" y="429" text-anchor="middle" class="text-sm" font-size="8" fill="#4ade80">Active</text>

    <!-- FAB -->
    <circle cx="265" cy="580" r="24" fill="#d946ef"/>
    <text x="265" y="586" text-anchor="middle" fill="white" font-size="20">+</text>

    <!-- Bottom Navigation -->
    <rect x="10" y="630" width="300" height="60" rx="0" fill="#1e293b" stroke="#334155"/>

    <g transform="translate(45, 645)">
      <rect x="-10" y="-5" width="50" height="40" rx="4" fill="#8b5cf6" opacity="0.15"/>
      <text x="15" y="25" text-anchor="middle" class="text-sm" fill="#a78bfa">Home</text>
    </g>

    <g transform="translate(120, 645)">
      <text x="15" y="25" text-anchor="middle" class="text-muted">Items</text>
    </g>

    <g transform="translate(195, 645)">
      <text x="15" y="25" text-anchor="middle" class="text-muted">Search</text>
    </g>

    <g transform="translate(260, 645)">
      <text x="15" y="25" text-anchor="middle" class="text-muted">Profile</text>
    </g>
  </g>

  <!-- Annotations -->
  <rect x="800" y="80" width="160" height="50" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="880" y="100" text-anchor="middle" class="annotation">HEADER</text>
  <text x="880" y="115" text-anchor="middle" class="annotation">App title + user menu</text>

  <rect x="800" y="200" width="160" height="65" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="880" y="220" text-anchor="middle" class="annotation">CONTENT AREA</text>
  <text x="880" y="235" text-anchor="middle" class="annotation">Scrollable content</text>
  <text x="880" y="250" text-anchor="middle" class="annotation">Cards, lists, forms</text>

  <rect x="800" y="340" width="160" height="50" rx="4" fill="#0f172a" stroke="#d946ef" stroke-width="2"/>
  <text x="880" y="360" text-anchor="middle" class="annotation" fill="#d946ef">FAB</text>
  <text x="880" y="375" text-anchor="middle" class="annotation" fill="#d946ef">Primary action button</text>

  <rect x="800" y="450" width="160" height="65" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="880" y="470" text-anchor="middle" class="annotation">BOTTOM NAV</text>
  <text x="880" y="485" text-anchor="middle" class="annotation">4-5 main sections</text>
  <text x="880" y="500" text-anchor="middle" class="annotation">Active state highlight</text>

  <rect x="100" y="200" width="160" height="65" rx="4" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>
  <text x="180" y="220" text-anchor="middle" class="annotation">SAFE AREAS</text>
  <text x="180" y="235" text-anchor="middle" class="annotation">Account for notch</text>
  <text x="180" y="250" text-anchor="middle" class="annotation">and home indicator</text>

</svg>
