<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">GEOLOCATION MAP - INTERACTIVE VIEW</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP - MAP WITH LOCATION</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com/map</text>

  <!-- Desktop Content -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Header -->
  <rect x="30" y="87" width="750" height="50" fill="#1e293b"/>
  <text x="60" y="117" class="heading-lg">üî® ScriptHammer</text>
  <text x="200" y="117" class="text-md">Home</text>
  <text x="260" y="117" class="text-md">Blog</text>
  <text x="310" y="117" fill="#8b5cf6" class="text-md">Map</text>
  <text x="360" y="117" class="text-md">Contact</text>

  <!-- Page Header -->
  <text x="405" y="165" text-anchor="middle" class="heading-lg" font-size="20">Interactive Map</text>
  <text x="405" y="185" text-anchor="middle" class="text-sm">Click the location button to center the map on your position</text>

  <!-- Map Container -->
  <rect x="60" y="200" width="690" height="350" rx="8" fill="#2d4a3e" stroke="#475569"/>

  <!-- Map Tiles (simplified representation) -->
  <g opacity="0.3">
    <line x1="60" y1="280" x2="750" y2="280" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="60" y1="360" x2="750" y2="360" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="60" y1="440" x2="750" y2="440" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="180" y1="200" x2="180" y2="550" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="300" y1="200" x2="300" y2="550" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="420" y1="200" x2="420" y2="550" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="540" y1="200" x2="540" y2="550" stroke="#4a6b5d" stroke-width="1"/>
    <line x1="660" y1="200" x2="660" y2="550" stroke="#4a6b5d" stroke-width="1"/>
  </g>

  <!-- Roads (simplified) -->
  <path d="M60 350 Q200 350 350 320 T500 380 T700 350 L750 350" stroke="#5a7b6d" stroke-width="3" fill="none"/>
  <path d="M300 200 L300 550" stroke="#5a7b6d" stroke-width="2"/>
  <path d="M500 200 L500 550" stroke="#5a7b6d" stroke-width="2"/>

  <!-- User Location Marker -->
  <g transform="translate(405, 370)">
    <circle cx="0" cy="0" r="25" fill="#3b82f6" opacity="0.2"/>
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.4"/>
    <circle cx="0" cy="0" r="8" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="4" fill="#fff"/>
  </g>

  <!-- Custom Marker -->
  <g transform="translate(280, 300)">
    <path d="M0 -30 C-15 -30 -20 -15 -20 -8 C-20 10 0 25 0 25 C0 25 20 10 20 -8 C20 -15 15 -30 0 -30" fill="#8b5cf6"/>
    <circle cx="0" cy="-10" r="6" fill="#fff"/>
  </g>

  <!-- Marker Popup -->
  <rect x="215" y="225" width="130" height="45" rx="4" fill="#1e293b" stroke="#475569"/>
  <polygon points="280,270 290,280 270,280" fill="#1e293b"/>
  <text x="280" y="245" text-anchor="middle" class="heading" font-size="11">Welcome!</text>
  <text x="280" y="260" text-anchor="middle" class="text-muted" font-size="9">San Francisco, CA</text>

  <!-- Zoom Controls -->
  <rect x="690" y="215" width="45" height="90" rx="4" fill="#1e293b" stroke="#475569"/>
  <text x="712" y="245" text-anchor="middle" fill="#fff" font-size="18">+</text>
  <line x1="695" y1="260" x2="730" y2="260" stroke="#475569"/>
  <text x="712" y="290" text-anchor="middle" fill="#fff" font-size="18">‚àí</text>

  <!-- Location Button -->
  <rect x="620" y="215" width="55" height="40" rx="4" fill="url(#accentGrad)"/>
  <circle cx="647" cy="228" r="6" fill="none" stroke="#fff" stroke-width="1.5"/>
  <circle cx="647" cy="228" r="2" fill="#fff"/>
  <text x="647" y="248" text-anchor="middle" fill="#fff" font-size="8">Locate</text>

  <!-- Map Attribution -->
  <rect x="60" y="525" width="200" height="20" rx="2" fill="#1e293b" opacity="0.8"/>
  <text x="70" y="538" class="text-muted" font-size="8">¬© OpenStreetMap contributors</text>

  <!-- Permission States Panel -->
  <rect x="60" y="555" width="320" height="20" rx="2" fill="#22c55e" opacity="0.15"/>
  <circle cx="75" cy="565" r="5" fill="#22c55e"/>
  <text x="88" y="568" fill="#22c55e" class="text-sm">Location permission granted</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Header -->
  <rect x="826" y="90" width="183" height="44" fill="#0f172a"/>
  <text x="846" y="117" fill="#94a3b8" font-size="14">‚Üê</text>
  <text x="917" y="117" text-anchor="middle" class="heading">Map</text>

  <!-- Mobile Map Container -->
  <rect x="836" y="140" width="163" height="220" rx="6" fill="#2d4a3e" stroke="#475569"/>

  <!-- Mobile Map Grid -->
  <g opacity="0.3">
    <line x1="836" y1="200" x2="999" y2="200" stroke="#4a6b5d"/>
    <line x1="836" y1="260" x2="999" y2="260" stroke="#4a6b5d"/>
    <line x1="836" y1="320" x2="999" y2="320" stroke="#4a6b5d"/>
    <line x1="890" y1="140" x2="890" y2="360" stroke="#4a6b5d"/>
    <line x1="945" y1="140" x2="945" y2="360" stroke="#4a6b5d"/>
  </g>

  <!-- Mobile Road -->
  <path d="M836 230 Q890 230 917 250 T999 230" stroke="#5a7b6d" stroke-width="2" fill="none"/>

  <!-- Mobile User Location -->
  <g transform="translate(917, 250)">
    <circle cx="0" cy="0" r="15" fill="#3b82f6" opacity="0.2"/>
    <circle cx="0" cy="0" r="8" fill="#3b82f6" opacity="0.4"/>
    <circle cx="0" cy="0" r="4" fill="#3b82f6"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>

  <!-- Mobile Marker -->
  <g transform="translate(875, 195)">
    <path d="M0 -18 C-9 -18 -12 -9 -12 -5 C-12 6 0 15 0 15 C0 15 12 6 12 -5 C12 -9 9 -18 0 -18" fill="#8b5cf6"/>
    <circle cx="0" cy="-6" r="4" fill="#fff"/>
  </g>

  <!-- Mobile Zoom Controls -->
  <rect x="970" y="150" width="25" height="55" rx="3" fill="#1e293b" stroke="#475569"/>
  <text x="982" y="167" text-anchor="middle" fill="#fff" font-size="12">+</text>
  <line x1="972" y1="177" x2="993" y2="177" stroke="#475569"/>
  <text x="982" y="195" text-anchor="middle" fill="#fff" font-size="12">‚àí</text>

  <!-- Mobile Location Button -->
  <rect x="836" y="370" width="163" height="38" rx="6" fill="url(#accentGrad)"/>
  <circle cx="880" cy="389" r="8" fill="none" stroke="#fff" stroke-width="1.5"/>
  <circle cx="880" cy="389" r="3" fill="#fff"/>
  <text x="940" y="393" text-anchor="middle" fill="#fff" class="text-sm">Show My Location</text>

  <!-- Permission Prompt State -->
  <rect x="836" y="415" width="163" height="45" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="917" y="432" text-anchor="middle" class="text-sm" font-size="9">Allow location access?</text>
  <rect x="846" y="440" width="70" height="16" rx="3" fill="#334155"/>
  <text x="881" y="451" text-anchor="middle" class="text-muted" font-size="8">Deny</text>
  <rect x="920" y="440" width="70" height="16" rx="3" fill="#8b5cf6"/>
  <text x="955" y="451" text-anchor="middle" fill="#fff" font-size="8">Allow</text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== PERMISSION STATES ==================== -->
  <text x="820" y="495" class="section-label">PERMISSION STATES</text>

  <!-- State: Prompt -->
  <rect x="820" y="505" width="115" height="70" rx="6" fill="#1e293b" stroke="#eab308"/>
  <text x="877" y="522" text-anchor="middle" fill="#eab308" class="text-sm">PROMPT</text>
  <circle cx="850" cy="545" r="8" fill="#eab308" opacity="0.2"/>
  <circle cx="850" cy="545" r="4" fill="#eab308"/>
  <text x="895" y="548" text-anchor="end" class="text-muted" font-size="8">Awaiting</text>
  <text x="895" y="560" text-anchor="end" class="text-muted" font-size="8">permission</text>

  <!-- State: Granted -->
  <rect x="940" y="505" width="115" height="70" rx="6" fill="#1e293b" stroke="#22c55e"/>
  <text x="997" y="522" text-anchor="middle" fill="#22c55e" class="text-sm">GRANTED</text>
  <circle cx="970" cy="545" r="8" fill="#22c55e" opacity="0.2"/>
  <circle cx="970" cy="545" r="4" fill="#22c55e"/>
  <text x="1015" y="548" text-anchor="end" class="text-muted" font-size="8">Location</text>
  <text x="1015" y="560" text-anchor="end" class="text-muted" font-size="8">enabled</text>

  <!-- State: Denied -->
  <rect x="1060" y="505" width="115" height="70" rx="6" fill="#1e293b" stroke="#ef4444"/>
  <text x="1117" y="522" text-anchor="middle" fill="#ef4444" class="text-sm">DENIED</text>
  <circle cx="1090" cy="545" r="8" fill="#ef4444" opacity="0.2"/>
  <line x1="1086" y1="541" x2="1094" y2="549" stroke="#ef4444" stroke-width="2"/>
  <line x1="1094" y1="541" x2="1086" y2="549" stroke="#ef4444" stroke-width="2"/>
  <text x="1135" y="548" text-anchor="end" class="text-muted" font-size="8">Blocked</text>
  <text x="1135" y="560" text-anchor="end" class="text-muted" font-size="8">by user</text>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS (090-geolocation-map.md)</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-001: Leaflet/OpenStreetMap integration</text>
  <text x="42" y="632" class="annotation">FR-002: Map renders without location</text>
  <text x="42" y="646" class="annotation">FR-003: Geolocation permission request</text>
  <text x="42" y="660" class="annotation">FR-004: User location marker (blue pulse)</text>
  <text x="42" y="674" class="annotation">FR-005: Custom markers with popups</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-006: Permission state handling</text>
  <text x="332" y="632" class="annotation">FR-007: Fallback for denied permissions</text>
  <text x="332" y="646" class="annotation">FR-008: Location button component</text>
  <text x="332" y="660" class="annotation">FR-009: Zoom controls (+/-)</text>
  <text x="332" y="674" class="annotation">FR-010: Fly-to animation on locate</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">FR-011: Dynamic import (ssr:false)</text>
  <text x="622" y="632" class="annotation">FR-012: Lazy load when visible</text>
  <text x="622" y="646" class="annotation">FR-013: Offline tile caching</text>
  <text x="622" y="660" class="annotation">FR-014: Keyboard navigation</text>
  <text x="622" y="674" class="annotation">FR-015: Scroll wheel zoom disabled</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">NFR-001: &lt;100KB bundle impact</text>
  <text x="912" y="632" class="annotation">NFR-002: No API keys required</text>
  <text x="912" y="646" class="annotation">SC-001: Responsive across viewports</text>
  <text x="912" y="660" class="annotation">SC-002: 44px min touch targets</text>
  <text x="912" y="674" class="annotation">SC-003: Accessible controls</text>

</svg>
