  <rect x="575" y="468" width="50" height="4" rx="2" fill="#64748b"/>

  <!-- App info in sheet -->
  <rect x="530" y="495" width="60" height="60" rx="12" fill="url(#accentGrad)"/>
  <text x="560" y="535" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" font-weight="bold" fill="#fff">S</text>

  <text x="600" y="575" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#fff">ScriptHammer</text>
  <text x="600" y="595" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#94a3b8">scripthammer.com</text>

  <!-- Benefits list -->
  <g transform="translate(455, 615)">
    <circle cx="8" cy="8" r="8" fill="#166534"/>
    <path d="M5 8l2 2 4-4" stroke="#86efac" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="25" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Works offline</text>
  </g>

  <g transform="translate(595, 615)">
    <circle cx="8" cy="8" r="8" fill="#166534"/>
    <path d="M5 8l2 2 4-4" stroke="#86efac" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="25" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Quick launch</text>
  </g>

  <g transform="translate(455, 640)">
    <circle cx="8" cy="8" r="8" fill="#166534"/>
    <path d="M5 8l2 2 4-4" stroke="#86efac" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="25" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Push notifications</text>
  </g>

  <g transform="translate(595, 640)">
    <circle cx="8" cy="8" r="8" fill="#166534"/>
    <path d="M5 8l2 2 4-4" stroke="#86efac" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <text x="25" y="12" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Background sync</text>
  </g>

