  <g transform="translate(1085, 600)">
    <circle cx="12" cy="12" r="11" stroke="#22c55e" fill="none" stroke-width="1.5"/>
    <path d="M7 12l3 3 6-6" stroke="#22c55e" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

