    <path d="M12 20l6 6 12-12" stroke="#86efac" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <text x="125" y="445" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">App Installed!</text>
  <text x="125" y="465" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">ScriptHammer is now on your desktop</text>

  <rect x="125" y="480" width="120" height="28" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="185" y="499" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Open App</text>

  <rect x="255" y="480" width="120" height="28" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="315" y="499" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">Dismiss</text>

  <!-- ==================== STANDALONE APP VIEW ==================== -->

  <text x="220" y="550" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">STANDALONE APP (NO BROWSER CHROME)</text>

  <!-- Standalone window -->
  <rect x="40" y="565" width="360" height="200" rx="8" fill="#0f172a" stroke="#8b5cf6" stroke-width="2"/>

  <!-- Custom title bar -->
  <rect x="40" y="565" width="360" height="32" fill="#1e293b" rx="8"/>
  <rect x="40" y="589" width="360" height="8" fill="#0f172a"/>

  <!-- App icon in title bar -->
  <rect x="55" y="572" width="18" height="18" rx="4" fill="url(#accentGrad)"/>
  <text x="64" y="585" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="bold" fill="#fff">S</text>
  <text x="85" y="585" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#fff">ScriptHammer</text>

  <!-- Window controls -->
  <circle cx="358" cy="581" r="5" fill="#ef4444"/>
  <circle cx="376" cy="581" r="5" fill="#eab308"/>
  <circle cx="394" cy="581" r="5" fill="#22c55e"/>

  <!-- App content -->
  <rect x="55" y="610" width="200" height="16" rx="2" fill="#334155"/>
  <rect x="55" y="635" width="330" height="8" rx="2" fill="#334155" opacity="0.5"/>
  <rect x="55" y="650" width="300" height="8" rx="2" fill="#334155" opacity="0.5"/>
  <rect x="55" y="680" width="155" height="70" rx="4" fill="#334155"/>
  <rect x="220" y="680" width="155" height="70" rx="4" fill="#334155"/>

  <!-- ==================== ANNOTATIONS ==================== -->

  <rect x="40" y="780" width="180" height="55" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="55" y="800" font-family="monospace" font-size="10" fill="#8b5cf6">beforeinstallprompt</text>
  <text x="55" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Chrome/Edge event API</text>
  <text x="55" y="828" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">for custom install UI</text>

  <rect x="240" y="780" width="180" height="55" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="255" y="800" font-family="monospace" font-size="10" fill="#8b5cf6">manifest.json</text>
  <text x="255" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">PWA configuration file</text>
  <text x="255" y="828" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">name, icons, theme</text>

  <rect x="440" y="780" width="180" height="55" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="455" y="800" font-family="monospace" font-size="10" fill="#8b5cf6">display: standalone</text>
  <text x="455" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Removes browser UI</text>
  <text x="455" y="828" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Native app feel</text>

  <rect x="640" y="780" width="180" height="55" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="655" y="800" font-family="monospace" font-size="10" fill="#8b5cf6">iOS Limitations</text>
  <text x="655" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">No auto-prompt</text>
  <text x="655" y="828" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Manual share → add</text>

  <rect x="840" y="780" width="180" height="55" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="855" y="800" font-family="monospace" font-size="10" fill="#8b5cf6">Install Criteria</text>
  <text x="855" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">HTTPS + Service Worker</text>
  <text x="855" y="828" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">+ valid manifest</text>

  <rect x="1040" y="780" width="120" height="55" rx="4" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>
  <text x="1055" y="800" font-family="monospace" font-size="10" fill="#8b5cf6">appinstalled</text>
  <text x="1055" y="815" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Track installs</text>
  <text x="1055" y="828" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Analytics event</text>
</svg>
