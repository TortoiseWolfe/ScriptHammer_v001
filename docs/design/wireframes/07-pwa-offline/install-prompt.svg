  <!-- Share icon -->
  <g transform="translate(1085, 460)">
    <rect x="0" y="8" width="20" height="16" rx="2" stroke="#94a3b8" fill="none" stroke-width="1.5"/>
    <path d="M10 0v14M6 4l4-4 4 4" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>

  <!-- Step 2 -->
  <rect x="835" y="515" width="290" height="60" rx="6" fill="#334155"/>
  <rect x="850" y="530" width="30" height="30" rx="6" fill="#8b5cf6"/>
  <text x="865" y="551" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">2</text>
  <text x="895" y="542" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#fff">Scroll and tap "Add to Home Screen"</text>
  <text x="895" y="560" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">In the share menu options</text>
  <!-- Plus icon -->
  <g transform="translate(1085, 530)">
    <rect x="0" y="0" width="24" height="24" rx="4" stroke="#94a3b8" fill="none" stroke-width="1.5"/>
    <path d="M12 6v12M6 12h12" stroke="#94a3b8" stroke-width="1.5" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Step 3 -->
  <rect x="835" y="585" width="290" height="60" rx="6" fill="#334155"/>
  <rect x="850" y="600" width="30" height="30" rx="6" fill="#8b5cf6"/>
  <text x="865" y="621" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">3</text>
  <text x="895" y="612" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#fff">Tap "Add" in the top right</text>
  <text x="895" y="630" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">App will appear on your home screen</text>
