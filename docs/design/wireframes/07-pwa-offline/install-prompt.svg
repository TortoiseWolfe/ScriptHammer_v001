  <rect x="605" y="675" width="145" height="44" rx="8" fill="#8b5cf6"/>
  <text x="677" y="702" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#fff">Install App</text>

  <!-- ==================== iOS INSTRUCTIONS ==================== -->

  <text x="980" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">iOS SAFARI INSTRUCTIONS</text>

  <!-- iOS phone frame -->
  <rect x="800" y="75" width="360" height="650" rx="24" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- iOS notch (dynamic island style) -->
  <rect x="930" y="75" width="100" height="24" rx="12" fill="#0f172a"/>

  <!-- Safari share sheet mockup -->
  <rect x="815" y="110" width="330" height="250" fill="#0f172a" opacity="0.5"/>

  <!-- Instructions overlay -->
  <rect x="815" y="360" width="330" height="350" fill="#1e293b"/>
  <rect x="815" y="360" width="330" height="24" fill="#334155"/>
  <rect x="955" y="368" width="50" height="4" rx="2" fill="#64748b"/>

  <!-- Step indicator -->
  <text x="980" y="405" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#fff">Add to Home Screen</text>
  <text x="980" y="425" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">iOS doesn't support auto-install prompts</text>

  <!-- Step 1 -->
  <rect x="835" y="445" width="290" height="60" rx="6" fill="#334155"/>
  <rect x="850" y="460" width="30" height="30" rx="6" fill="#8b5cf6"/>
  <text x="865" y="481" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="bold" fill="#fff">1</text>
  <text x="895" y="472" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#fff">Tap the Share button</text>
