<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.03">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">INSTALL PROMPT</text>

  <!-- ==================== DESKTOP INSTALL BANNER ==================== -->

  <text x="220" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">DESKTOP INSTALL BANNER</text>

  <!-- Desktop browser frame -->
  <rect x="40" y="75" width="360" height="280" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>

  <!-- Browser chrome -->
  <rect x="40" y="75" width="360" height="30" fill="#334155" rx="8"/>
  <rect x="40" y="97" width="360" height="8" fill="#1e293b"/>
  <circle cx="58" cy="90" r="5" fill="#ef4444"/>
  <circle cx="76" cy="90" r="5" fill="#eab308"/>
  <circle cx="94" cy="90" r="5" fill="#22c55e"/>
  <rect x="115" y="82" width="200" height="16" rx="4" fill="#475569"/>
  <text x="215" y="93" text-anchor="middle" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">scripthammer.com</text>

  <!-- Install banner at top -->
  <rect x="55" y="115" width="330" height="50" rx="6" fill="#1e293b" stroke="#8b5cf6" stroke-width="1"/>

  <!-- App icon -->
  <rect x="70" y="125" width="30" height="30" rx="6" fill="url(#accentGrad)"/>
  <text x="85" y="146" text-anchor="middle" font-family="system-ui, sans-serif" font-size="16" font-weight="bold" fill="#fff">S</text>

  <text x="115" y="140" font-family="system-ui, sans-serif" font-size="11" font-weight="500" fill="#fff">Install ScriptHammer</text>
  <text x="115" y="155" font-family="system-ui, sans-serif" font-size="9" fill="#94a3b8">Get quick access from your desktop</text>

  <!-- Install button -->
  <rect x="295" y="128" width="75" height="28" rx="4" fill="#8b5cf6"/>
  <text x="332" y="147" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="#fff">Install</text>

  <!-- Dismiss X -->
  <text x="375" y="125" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">×</text>

  <!-- Page content beneath -->
  <rect x="55" y="175" width="330" height="165" fill="#0f172a"/>
  <rect x="70" y="190" width="200" height="16" rx="2" fill="#334155"/>
  <rect x="70" y="215" width="300" height="8" rx="2" fill="#334155" opacity="0.5"/>
  <rect x="70" y="230" width="280" height="8" rx="2" fill="#334155" opacity="0.5"/>
  <rect x="70" y="260" width="140" height="60" rx="4" fill="#334155"/>
  <rect x="220" y="260" width="140" height="60" rx="4" fill="#334155"/>

  <!-- ==================== MOBILE BOTTOM SHEET ==================== -->

  <text x="600" y="60" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">MOBILE BOTTOM SHEET</text>

  <!-- Mobile frame -->
  <rect x="420" y="75" width="360" height="650" rx="24" fill="#1e293b" stroke="#475569" stroke-width="2"/>

  <!-- Mobile notch -->
  <rect x="550" y="75" width="100" height="24" rx="12" fill="#0f172a"/>

  <!-- Status bar -->
  <text x="445" y="94" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">9:41</text>
  <text x="745" y="94" font-family="system-ui, sans-serif" font-size="10" fill="#94a3b8">100%</text>

  <!-- Page content (dimmed) -->
  <rect x="435" y="110" width="330" height="350" fill="#0f172a" opacity="0.5"/>
  <rect x="450" y="130" width="200" height="20" rx="2" fill="#334155" opacity="0.3"/>
  <rect x="450" y="160" width="300" height="10" rx="2" fill="#334155" opacity="0.3"/>
  <rect x="450" y="180" width="280" height="10" rx="2" fill="#334155" opacity="0.3"/>
  <rect x="450" y="220" width="140" height="100" rx="4" fill="#334155" opacity="0.3"/>
  <rect x="600" y="220" width="140" height="100" rx="4" fill="#334155" opacity="0.3"/>

  <!-- Bottom sheet overlay -->
  <rect x="420" y="460" width="360" height="265" rx="0 0 24 24" fill="#1e293b"/>
  <rect x="420" y="460" width="360" height="24" fill="#334155"/>

