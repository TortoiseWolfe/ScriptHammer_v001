  <rect x="880" y="660" width="160" height="40" rx="8" fill="#8b5cf6"/>
  <text x="960" y="686" text-anchor="middle" font-family="system-ui, sans-serif" font-size="13" font-weight="500" fill="#fff">Got it!</text>

  <!-- ==================== INSTALLED STATE ==================== -->

  <text x="220" y="385" text-anchor="middle" font-family="system-ui, sans-serif" font-size="11" font-weight="600" fill="#94a3b8">INSTALLED STATE</text>

