<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2f"/>
      <stop offset="100%" style="stop-color:#0f2922"/>
    </linearGradient>
    <style>
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">LOCATION PICKER - MAPS &amp; GEOLOCATION</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="20" y="60" class="heading" font-size="12">DESKTOP VIEW</text>

  <!-- Main map container -->
  <rect x="20" y="75" width="550" height="400" rx="8" fill="url(#mapGrad)" stroke="#475569" stroke-width="1"/>

  <!-- Map grid lines (street pattern) -->
  <g stroke="#2d4a3f" stroke-width="1" opacity="0.5">
    <line x1="20" y1="175" x2="570" y2="175"/>
    <line x1="20" y1="275" x2="570" y2="275"/>
    <line x1="20" y1="375" x2="570" y2="375"/>
    <line x1="170" y1="75" x2="170" y2="475"/>
    <line x1="320" y1="75" x2="320" y2="475"/>
    <line x1="470" y1="75" x2="470" y2="475"/>
  </g>

  <!-- Search bar overlay -->
  <rect x="40" y="90" width="350" height="36" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <circle cx="58" cy="108" r="8" fill="none" stroke="#64748b" stroke-width="1.5"/>
  <line x1="64" y1="114" x2="70" y2="120" stroke="#64748b" stroke-width="1.5"/>
  <text x="80" y="112" class="text-md">Search address or place...</text>

  <!-- Map markers -->
  <!-- User location marker (blue pulse) -->
  <circle cx="295" cy="275" r="20" fill="#3b82f6" opacity="0.2">
    <animate attributeName="r" values="15;25;15" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="295" cy="275" r="8" fill="#3b82f6" stroke="#fff" stroke-width="2"/>

  <!-- POI markers -->
  <g transform="translate(180, 200)">
    <path d="M0,-20 C-10,-20 -15,-10 -15,0 C-15,10 0,25 0,25 C0,25 15,10 15,0 C15,-10 10,-20 0,-20" fill="#8b5cf6"/>
    <circle cx="0" cy="-5" r="5" fill="#fff"/>
  </g>
  <g transform="translate(420, 320)">
    <path d="M0,-20 C-10,-20 -15,-10 -15,0 C-15,10 0,25 0,25 C0,25 15,10 15,0 C15,-10 10,-20 0,-20" fill="#8b5cf6"/>
    <circle cx="0" cy="-5" r="5" fill="#fff"/>
  </g>
  <g transform="translate(350, 150)">
    <path d="M0,-20 C-10,-20 -15,-10 -15,0 C-15,10 0,25 0,25 C0,25 15,10 15,0 C15,-10 10,-20 0,-20" fill="#d946ef"/>
    <circle cx="0" cy="-5" r="5" fill="#fff"/>
  </g>

  <!-- Map controls -->
  <g transform="translate(530, 90)">
    <rect x="0" y="0" width="32" height="64" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="16" y="24" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">+</text>
    <line x1="4" y1="32" x2="28" y2="32" stroke="#475569" stroke-width="1"/>
    <text x="16" y="52" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">-</text>
  </g>

  <!-- Current location button -->
  <g transform="translate(530, 165)">
    <rect x="0" y="0" width="32" height="32" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="16" cy="16" r="6" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <circle cx="16" cy="16" r="2" fill="#3b82f6"/>
  </g>

  <!-- Accuracy indicator -->
  <rect x="40" y="440" width="180" height="24" rx="4" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <circle cx="56" cy="452" r="6" fill="#22c55e"/>
  <text x="70" y="456" class="text-sm" fill="#22c55e">GPS Accuracy: 5m</text>

  <!-- Attribution -->
  <text x="550" y="468" text-anchor="end" class="text-muted" font-size="8">Leaflet | OpenStreetMap</text>

  <!-- Annotation: Search -->
  <rect x="400" y="85" width="120" height="30" rx="4" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1"/>
  <text x="410" y="104" class="annotation">Nominatim</text>
  <text x="410" y="114" class="annotation">geocoding API</text>

  <!-- ==================== SIDEBAR PANEL ==================== -->
  <rect x="590" y="75" width="200" height="400" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>

  <!-- Panel header -->
  <text x="610" y="100" class="heading">Selected Location</text>

  <!-- Location card -->
  <rect x="602" y="115" width="176" height="90" rx="6" fill="#334155"/>
  <text x="614" y="138" class="text-md" fill="#fff">Central Park</text>
  <text x="614" y="155" class="text-sm">New York, NY 10024</text>
  <text x="614" y="172" class="text-sm">40.7829, -73.9654</text>
  <rect x="614" y="182" width="60" height="16" rx="3" fill="#22c55e" opacity="0.2"/>
  <text x="624" y="193" class="text-sm" fill="#22c55e">Verified</text>

  <!-- Recent locations -->
  <text x="610" y="230" class="text-sm" fill="#64748b">RECENT LOCATIONS</text>

  <g transform="translate(602, 245)">
    <rect x="0" y="0" width="176" height="40" rx="4" fill="#334155"/>
    <circle cx="20" cy="20" r="10" fill="#475569"/>
    <text x="30" y="15" text-anchor="middle" fill="#94a3b8" font-size="10">H</text>
    <text x="42" y="16" class="text-sm" fill="#fff">Home</text>
    <text x="42" y="30" class="text-muted">123 Main St, Brooklyn</text>
  </g>

  <g transform="translate(602, 295)">
    <rect x="0" y="0" width="176" height="40" rx="4" fill="#334155"/>
    <circle cx="20" cy="20" r="10" fill="#475569"/>
    <text x="30" y="15" text-anchor="middle" fill="#94a3b8" font-size="10">W</text>
    <text x="42" y="16" class="text-sm" fill="#fff">Work</text>
    <text x="42" y="30" class="text-muted">456 Office Ave, Manhattan</text>
  </g>

  <!-- Confirm button -->
  <rect x="602" y="430" width="176" height="36" rx="6" fill="url(#accentGrad)"/>
  <text x="690" y="453" text-anchor="middle" fill="#fff" font-size="12" font-weight="600">Confirm Location</text>

  <!-- ==================== PERMISSION STATES ==================== -->
  <text x="820" y="60" class="heading" font-size="12">PERMISSION STATES</text>

  <!-- State 1: Prompt -->
  <rect x="820" y="75" width="170" height="130" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="905" y="95" text-anchor="middle" class="text-sm" fill="#eab308">PROMPT</text>

  <g transform="translate(905, 130)">
    <circle cx="0" cy="0" r="20" fill="#334155" stroke="#eab308" stroke-width="2"/>
    <circle cx="0" cy="-5" r="4" fill="#eab308"/>
    <path d="M0,2 L0,8" stroke="#eab308" stroke-width="3" stroke-linecap="round"/>
  </g>

  <text x="905" y="170" text-anchor="middle" class="text-sm">Allow location access?</text>
  <rect x="850" y="180" width="110" height="20" rx="4" fill="#8b5cf6"/>
  <text x="905" y="194" text-anchor="middle" fill="#fff" font-size="10">Allow</text>

  <!-- State 2: Granted -->
  <rect x="1010" y="75" width="170" height="130" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="1095" y="95" text-anchor="middle" class="text-sm" fill="#22c55e">GRANTED</text>

  <g transform="translate(1095, 130)">
    <circle cx="0" cy="0" r="20" fill="#22c55e" opacity="0.2"/>
    <circle cx="0" cy="0" r="12" fill="#22c55e" stroke="#fff" stroke-width="2"/>
    <path d="M-5,0 L-2,4 L6,-4" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
  </g>

  <text x="1095" y="170" text-anchor="middle" class="text-sm" fill="#22c55e">Location enabled</text>
  <text x="1095" y="185" text-anchor="middle" class="text-muted">High accuracy mode</text>

  <!-- State 3: Denied -->
  <rect x="820" y="220" width="170" height="130" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="905" y="240" text-anchor="middle" class="text-sm" fill="#ef4444">DENIED</text>

  <g transform="translate(905, 275)">
    <circle cx="0" cy="0" r="20" fill="#ef4444" opacity="0.2"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="#ef4444" stroke-width="2"/>
    <line x1="-5" y1="-5" x2="5" y2="5" stroke="#ef4444" stroke-width="2"/>
    <line x1="5" y1="-5" x2="-5" y2="5" stroke="#ef4444" stroke-width="2"/>
  </g>

  <text x="905" y="310" text-anchor="middle" class="text-sm">Location blocked</text>
  <rect x="840" y="320" width="130" height="20" rx="4" fill="#334155" stroke="#475569" stroke-width="1"/>
  <text x="905" y="334" text-anchor="middle" class="text-sm">Enter address manually</text>

  <!-- State 4: Loading -->
  <rect x="1010" y="220" width="170" height="130" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <text x="1095" y="240" text-anchor="middle" class="text-sm" fill="#3b82f6">LOADING</text>

  <g transform="translate(1095, 275)">
    <circle cx="0" cy="0" r="20" fill="none" stroke="#334155" stroke-width="3"/>
    <circle cx="0" cy="0" r="20" fill="none" stroke="#3b82f6" stroke-width="3" stroke-dasharray="31.4 94.2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="1s" repeatCount="indefinite"/>
    </circle>
  </g>

  <text x="1095" y="315" text-anchor="middle" class="text-sm">Getting location...</text>
  <text x="1095" y="330" text-anchor="middle" class="text-muted">Please wait</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="820" y="375" class="heading" font-size="12">MOBILE VIEW</text>

  <!-- Phone frame -->
  <rect x="820" y="390" width="180" height="380" rx="20" fill="#0f172a" stroke="#475569" stroke-width="2"/>

  <!-- Status bar -->
  <rect x="820" y="390" width="180" height="24" rx="20" fill="#0f172a"/>
  <text x="840" y="406" class="text-muted" font-size="9">9:41</text>
  <text x="980" y="406" text-anchor="end" class="text-muted" font-size="9">100%</text>

  <!-- Header -->
  <rect x="820" y="414" width="180" height="44" fill="#1e293b"/>
  <text x="832" y="440" fill="#94a3b8" font-size="16">&lt;</text>
  <text x="910" y="442" text-anchor="middle" class="heading" font-size="13">Select Location</text>

  <!-- Mobile map -->
  <rect x="820" y="458" width="180" height="200" fill="url(#mapGrad)"/>

  <!-- Mobile map grid -->
  <g stroke="#2d4a3f" stroke-width="1" opacity="0.5">
    <line x1="820" y1="508" x2="1000" y2="508"/>
    <line x1="820" y1="558" x2="1000" y2="558"/>
    <line x1="820" y1="608" x2="1000" y2="608"/>
    <line x1="880" y1="458" x2="880" y2="658"/>
    <line x1="940" y1="458" x2="940" y2="658"/>
  </g>

  <!-- Mobile user location -->
  <circle cx="910" cy="558" r="12" fill="#3b82f6" opacity="0.2">
    <animate attributeName="r" values="10;18;10" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="910" cy="558" r="6" fill="#3b82f6" stroke="#fff" stroke-width="2"/>

  <!-- Mobile marker -->
  <g transform="translate(870, 520)">
    <path d="M0,-15 C-8,-15 -12,-8 -12,0 C-12,8 0,18 0,18 C0,18 12,8 12,0 C12,-8 8,-15 0,-15" fill="#8b5cf6"/>
    <circle cx="0" cy="-4" r="4" fill="#fff"/>
  </g>

  <!-- Mobile location button -->
  <rect x="960" y="618" width="32" height="32" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <circle cx="976" cy="634" r="6" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
  <circle cx="976" cy="634" r="2" fill="#3b82f6"/>

  <!-- Bottom sheet -->
  <rect x="820" y="658" width="180" height="112" rx="0" fill="#1e293b"/>
  <rect x="895" y="664" width="30" height="4" rx="2" fill="#475569"/>

  <!-- Bottom sheet content -->
  <text x="835" y="688" class="text-sm" fill="#fff">Current Location</text>
  <text x="835" y="705" class="text-muted">Times Square, NYC</text>

  <!-- Accuracy badge -->
  <rect x="835" y="715" width="60" height="18" rx="4" fill="#22c55e" opacity="0.2"/>
  <text x="845" y="728" class="text-sm" fill="#22c55e" font-size="9">GPS 5m</text>

  <!-- Confirm button mobile -->
  <rect x="835" y="742" width="150" height="32" rx="6" fill="url(#accentGrad)"/>
  <text x="910" y="762" text-anchor="middle" fill="#fff" font-size="11" font-weight="600">Use This Location</text>

  <!-- ==================== ACCURACY INDICATORS ==================== -->
  <text x="1020" y="375" class="heading" font-size="12">ACCURACY MODES</text>

  <!-- GPS -->
  <g transform="translate(1020, 395)">
    <rect x="0" y="0" width="160" height="35" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="20" cy="17" r="10" fill="#22c55e" opacity="0.2"/>
    <text x="20" y="22" text-anchor="middle" fill="#22c55e" font-size="10">G</text>
    <text x="40" y="15" class="text-sm" fill="#fff">GPS</text>
    <text x="40" y="28" class="text-muted">~5m accuracy</text>
    <rect x="120" y="10" width="30" height="14" rx="3" fill="#22c55e" opacity="0.3"/>
    <text x="135" y="20" text-anchor="middle" fill="#22c55e" font-size="8">BEST</text>
  </g>

  <!-- WiFi -->
  <g transform="translate(1020, 440)">
    <rect x="0" y="0" width="160" height="35" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="20" cy="17" r="10" fill="#3b82f6" opacity="0.2"/>
    <text x="20" y="22" text-anchor="middle" fill="#3b82f6" font-size="10">W</text>
    <text x="40" y="15" class="text-sm" fill="#fff">WiFi</text>
    <text x="40" y="28" class="text-muted">~50m accuracy</text>
    <rect x="120" y="10" width="30" height="14" rx="3" fill="#3b82f6" opacity="0.3"/>
    <text x="135" y="20" text-anchor="middle" fill="#3b82f6" font-size="8">GOOD</text>
  </g>

  <!-- IP -->
  <g transform="translate(1020, 485)">
    <rect x="0" y="0" width="160" height="35" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="20" cy="17" r="10" fill="#eab308" opacity="0.2"/>
    <text x="20" y="22" text-anchor="middle" fill="#eab308" font-size="10">IP</text>
    <text x="40" y="15" class="text-sm" fill="#fff">IP Address</text>
    <text x="40" y="28" class="text-muted">~1km accuracy</text>
    <rect x="120" y="10" width="30" height="14" rx="3" fill="#eab308" opacity="0.3"/>
    <text x="135" y="20" text-anchor="middle" fill="#eab308" font-size="8">LOW</text>
  </g>

  <!-- Manual -->
  <g transform="translate(1020, 530)">
    <rect x="0" y="0" width="160" height="35" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <circle cx="20" cy="17" r="10" fill="#64748b" opacity="0.2"/>
    <text x="20" y="22" text-anchor="middle" fill="#64748b" font-size="10">M</text>
    <text x="40" y="15" class="text-sm" fill="#fff">Manual Entry</text>
    <text x="40" y="28" class="text-muted">User-specified</text>
    <rect x="120" y="10" width="30" height="14" rx="3" fill="#64748b" opacity="0.3"/>
    <text x="135" y="20" text-anchor="middle" fill="#64748b" font-size="8">VAR</text>
  </g>

  <!-- Annotation: Leaflet -->
  <rect x="1020" y="580" width="160" height="50" rx="4" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1"/>
  <text x="1030" y="598" class="annotation">react-leaflet</text>
  <text x="1030" y="612" class="annotation">No API key required</text>
  <text x="1030" y="626" class="annotation">OpenStreetMap tiles</text>

</svg>