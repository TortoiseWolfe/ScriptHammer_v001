<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 10px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#64748b" letter-spacing="1">EMAIL VERIFICATION</text>

  <!-- Verification Card -->
  <rect x="350" y="150" width="500" height="400" rx="12" fill="#1e293b" stroke="#475569"/>

  <!-- Email icon -->
  <rect x="560" y="200" width="80" height="60" rx="8" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M570 215 L600 240 L630 215" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <line x1="570" y1="250" x2="585" y2="235" stroke="#64748b" stroke-width="1"/>
  <line x1="630" y1="250" x2="615" y2="235" stroke="#64748b" stroke-width="1"/>

  <!-- Pending state message -->
  <text x="600" y="300" text-anchor="middle" class="heading" font-size="20">Check Your Email</text>
  <text x="600" y="330" text-anchor="middle" class="text-md">We've sent a verification link to</text>
  <text x="600" y="355" text-anchor="middle" fill="#8b5cf6" font-family="system-ui" font-size="14">user@example.com</text>

  <!-- Instructions -->
  <rect x="390" y="380" width="420" height="60" rx="6" fill="#0f172a" opacity="0.5"/>
  <text x="600" y="405" text-anchor="middle" class="text-sm">Click the link in your email to verify your account.</text>
  <text x="600" y="425" text-anchor="middle" class="text-sm">The link will expire in 24 hours.</text>

  <!-- Resend button -->
  <rect x="420" y="460" width="160" height="44" rx="6" fill="#334155" stroke="#475569"/>
  <text x="500" y="488" text-anchor="middle" class="text-md">Resend Email</text>

  <!-- Back to sign in -->
  <rect x="620" y="460" width="160" height="44" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="700" y="488" text-anchor="middle" fill="#a78bfa" font-family="system-ui" font-size="12">Back to Sign In</text>

  <!-- Help text -->
  <text x="600" y="530" text-anchor="middle" class="text-muted">Didn't receive the email? Check your spam folder.</text>

  <!-- Annotations -->
  <rect x="50" y="200" width="200" height="60" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-dasharray="4"/>
  <text x="60" y="220" class="annotation">FR-004: Verification email</text>
  <text x="60" y="235" class="annotation">FR-019: Link expires 24hrs</text>
  <text x="60" y="250" class="annotation">Edge: Expired → resend</text>

  <rect x="50" y="380" width="200" height="60" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-dasharray="4"/>
  <text x="60" y="400" class="annotation">Edge case: Email fails</text>
  <text x="60" y="415" class="annotation">→ Show error immediately</text>
  <text x="60" y="430" class="annotation">→ Manual retry button</text>

  <rect x="950" y="200" width="200" height="75" rx="4" fill="#8b5cf6" opacity="0.1" stroke="#8b5cf6" stroke-dasharray="4"/>
  <text x="960" y="220" class="annotation">FR-005: Unverified users</text>
  <text x="960" y="235" class="annotation">trying payment features</text>
  <text x="960" y="250" class="annotation">→ Redirect here with</text>
  <text x="960" y="265" class="annotation">resend option</text>

  <!-- Success state (small preview) -->
  <rect x="350" y="600" width="240" height="120" rx="8" fill="#1e293b" stroke="#22c55e"/>
  <text x="370" y="625" class="annotation" fill="#22c55e">SUCCESS STATE</text>
  <circle cx="470" cy="660" r="20" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="470" y="667" text-anchor="middle" fill="#22c55e" font-size="18">✓</text>
  <text x="470" y="700" text-anchor="middle" class="text-sm">Email Verified!</text>

  <!-- Error state (small preview) -->
  <rect x="610" y="600" width="240" height="120" rx="8" fill="#1e293b" stroke="#ef4444"/>
  <text x="630" y="625" class="annotation" fill="#ef4444">ERROR STATE</text>
  <rect x="650" y="645" width="160" height="35" rx="6" fill="#ef4444" opacity="0.15" stroke="#ef4444"/>
  <text x="730" y="668" text-anchor="middle" fill="#f87171" font-size="10">Link expired. Please</text>
  <text x="730" y="700" text-anchor="middle" class="text-sm">request a new one.</text>

</svg>
