<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#d946ef" stop-opacity="0.1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Dot grid pattern -->
  <g opacity="0.05">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1" fill="#fff"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)"/>
  </g>

  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>

  <!-- App Shell Preview (miniature) -->
  <g transform="translate(80, 100)">
    <!-- Container -->
    <rect x="0" y="0" width="400" height="350" rx="12" fill="#0f172a" stroke="#334155"/>

    <!-- Sidebar representation -->
    <rect x="15" y="15" width="100" height="320" rx="6" fill="#1e293b"/>
    <rect x="25" y="30" width="80" height="10" rx="3" fill="#8b5cf6" opacity="0.5"/>
    <rect x="25" y="50" width="70" height="8" rx="2" fill="#475569"/>
    <rect x="25" y="65" width="75" height="8" rx="2" fill="#475569"/>
    <rect x="25" y="80" width="65" height="8" rx="2" fill="#475569"/>
    <rect x="25" y="105" width="50" height="6" rx="2" fill="#64748b" opacity="0.5"/>
    <rect x="25" y="120" width="80" height="8" rx="2" fill="#475569"/>
    <rect x="25" y="135" width="70" height="8" rx="2" fill="#d946ef" opacity="0.4"/>
    <rect x="25" y="150" width="75" height="8" rx="2" fill="#475569"/>

    <!-- Main content preview -->
    <rect x="125" y="15" width="260" height="320" rx="6" fill="#1e293b"/>
    <!-- Header bar -->
    <rect x="135" y="25" width="150" height="12" rx="3" fill="#8b5cf6" opacity="0.4"/>
    <!-- Content cards -->
    <rect x="135" y="50" width="240" height="80" rx="4" fill="#334155"/>
    <rect x="135" y="140" width="240" height="50" rx="4" fill="#334155"/>
    <rect x="135" y="200" width="115" height="60" rx="4" fill="#334155"/>
    <rect x="260" y="200" width="115" height="60" rx="4" fill="#334155"/>
    <rect x="135" y="270" width="240" height="50" rx="4" fill="url(#frameGrad)" stroke="#8b5cf6" stroke-dasharray="4,4"/>
  </g>

  <!-- Title and description -->
  <g transform="translate(560, 100)">
    <!-- Frame icon -->
    <g transform="translate(0, 0)" stroke="url(#accentGrad)" stroke-width="3" fill="none">
      <rect x="0" y="0" width="50" height="50" rx="6"/>
      <rect x="8" y="8" width="14" height="14" rx="2" fill="#8b5cf6" stroke="none" opacity="0.6"/>
      <rect x="28" y="8" width="14" height="14" rx="2" fill="#d946ef" stroke="none" opacity="0.4"/>
      <rect x="8" y="28" width="34" height="14" rx="2" fill="#8b5cf6" stroke="none" opacity="0.3"/>
    </g>

    <text x="70" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#fff">FirstFrame</text>
    <text x="0" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="600" fill="url(#accentGrad)">Wireframe Starter Kit</text>

    <text x="0" y="140" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">Project planning template with</text>
    <text x="0" y="165" font-family="system-ui, sans-serif" font-size="16" fill="#94a3b8">SpecKit specs + interactive wireframes</text>
  </g>

  <!-- Feature highlights -->
  <g transform="translate(560, 300)" font-family="system-ui, sans-serif">
    <circle cx="8" cy="8" r="6" fill="#22c55e"/>
    <text x="25" y="13" font-size="14" fill="#cbd5e1">Feature Specs</text>

    <circle cx="8" cy="38" r="6" fill="#8b5cf6"/>
    <text x="25" y="43" font-size="14" fill="#cbd5e1">SVG Wireframes</text>

    <circle cx="8" cy="68" r="6" fill="#d946ef"/>
    <text x="25" y="73" font-size="14" fill="#cbd5e1">Component Library</text>

    <circle cx="200" cy="8" r="6" fill="#f59e0b"/>
    <text x="217" y="13" font-size="14" fill="#cbd5e1">LLM Context</text>

    <circle cx="200" cy="38" r="6" fill="#06b6d4"/>
    <text x="217" y="43" font-size="14" fill="#cbd5e1">ScriptHammer Ready</text>
  </g>

  <!-- Tagline badge -->
  <g transform="translate(560, 420)">
    <rect width="380" height="40" rx="20" fill="#1e293b" stroke="#334155"/>
    <text x="190" y="26" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#94a3b8">See your project clearly from the first frame</text>
  </g>

  <!-- Bottom URL bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#0f172a"/>
  <text x="600" y="616" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">github.com/TortoiseWolfe/First-Frame</text>
</svg>
