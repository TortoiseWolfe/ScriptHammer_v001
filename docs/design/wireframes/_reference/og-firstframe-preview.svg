      <text x="25" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Text input...</text>
      <rect x="175" y="115" width="130" height="32" rx="6" fill="#0f172a" stroke="#8b5cf6"/>
      <text x="185" y="135" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Focused state</text>
      
