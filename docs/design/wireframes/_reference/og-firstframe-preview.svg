<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" style="stop-color:#d946ef" stop-opacity="0.1"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Dot grid pattern -->
  <g opacity="0.08">
    <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
      <circle cx="15" cy="15" r="1.5" fill="#fff"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#dots)"/>
  </g>
  
  <!-- Accent line top -->
  <rect x="0" y="0" width="1200" height="4" fill="url(#accentGrad)"/>
  
  <!-- Left content area -->
  <g transform="translate(60, 100)">
    <!-- Frame icon -->
    <g transform="translate(0, 0)" stroke="url(#accentGrad)" stroke-width="3" fill="none">
      <rect x="0" y="0" width="50" height="50" rx="6"/>
      <rect x="8" y="8" width="14" height="14" rx="2" fill="#8b5cf6" stroke="none" opacity="0.6"/>
      <rect x="28" y="8" width="14" height="14" rx="2" fill="#d946ef" stroke="none" opacity="0.4"/>
      <rect x="8" y="28" width="34" height="14" rx="2" fill="#8b5cf6" stroke="none" opacity="0.3"/>
    </g>
    
    <!-- Title -->
    <text x="70" y="38" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="700" fill="#fff">
      FirstFrame
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="system-ui, -apple-system, sans-serif" font-size="26" font-weight="600" fill="url(#accentGrad)">
      Wireframe Starter Kit
    </text>
    
    <!-- Description -->
    <text x="0" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94a3b8">
      <tspan x="0" dy="0">Interactive wireframe template</tspan>
      <tspan x="0" dy="28">for rapid prototyping</tspan>
    </text>
    
    <!-- Feature tags -->
    <g transform="translate(0, 240)">
      <rect x="0" y="0" width="140" height="36" rx="18" fill="#1e293b" stroke="#8b5cf6" stroke-width="1.5"/>
      <text x="70" y="23" font-family="system-ui, sans-serif" font-size="13" fill="#a78bfa" text-anchor="middle">App Shell</text>
      
      <rect x="155" y="0" width="170" height="36" rx="18" fill="#1e293b" stroke="#d946ef" stroke-width="1.5"/>
      <text x="240" y="23" font-family="system-ui, sans-serif" font-size="13" fill="#e879f9" text-anchor="middle">Component Library</text>
    </g>
    
    <!-- What's included -->
    <g transform="translate(0, 310)" font-family="system-ui, sans-serif" fill="#64748b">
      <text x="0" y="0" font-size="11" font-weight="600" fill="#94a3b8" letter-spacing="1">INCLUDES</text>
      
      <g transform="translate(0, 25)">
        <text x="0" y="0" font-size="14">âœ“</text>
        <text x="22" y="0" font-size="14">Desktop &amp; Mobile layouts</text>
      </g>
      <g transform="translate(0, 50)">
        <text x="0" y="0" font-size="14">âœ“</text>
        <text x="22" y="0" font-size="14">SVG-based wireframes</text>
      </g>
      <g transform="translate(0, 75)">
        <text x="0" y="0" font-size="14">âœ“</text>
        <text x="22" y="0" font-size="14">Interactive navigation</text>
      </g>
      <g transform="translate(0, 100)">
        <text x="0" y="0" font-size="14">âœ“</text>
        <text x="22" y="0" font-size="14">Ready to customize</text>
      </g>
    </g>
  </g>
  
  <!-- Right side: Visual representation -->
