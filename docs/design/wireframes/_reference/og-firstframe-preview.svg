      <text x="70" y="18" font-family="system-ui, sans-serif" font-size="11" fill="#fff" text-anchor="middle" font-weight="600">ðŸš€ Starter Template</text>
    </g>
  </g>
  
  <!-- Bottom URL bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#0f172a"/>
  <text x="600" y="616" font-family="monospace" font-size="14" fill="#64748b" text-anchor="middle">
    tortoisewolfe.github.io/First-Frame/design/wireframes
  </text>
