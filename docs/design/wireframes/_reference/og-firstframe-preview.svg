      <rect x="12" y="82" width="61" height="20" rx="3" fill="#475569"/>
      <rect x="12" y="108" width="30" height="20" rx="3" fill="#d946ef" opacity="0.3"/>
      <rect x="48" y="108" width="25" height="20" rx="3" fill="#475569"/>
      <rect x="6" y="144" width="73" height="14" rx="3" fill="#8b5cf6" opacity="0.2"/>
      
