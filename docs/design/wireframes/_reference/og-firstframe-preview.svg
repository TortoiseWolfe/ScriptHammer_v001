      <circle cx="345" cy="200" r="12" fill="#334155"/>
      <circle cx="372" cy="200" r="12" fill="#475569"/>
      <circle cx="399" cy="200" r="12" fill="#8b5cf6" opacity="0.4"/>
      
      <!-- Navigation indicator -->
