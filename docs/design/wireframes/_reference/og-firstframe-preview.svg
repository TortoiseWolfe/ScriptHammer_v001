    <!-- Main container -->
    <rect x="0" y="0" width="640" height="530" rx="16" fill="#0f172a" stroke="#334155" stroke-width="1"/>
    
    <!-- Desktop wireframe - large -->
    <g transform="translate(30, 30)">
      <text x="0" y="0" font-family="system-ui, sans-serif" font-size="11" fill="#64748b" font-weight="600" letter-spacing="1">DESKTOP LAYOUT</text>
      
      <rect x="0" y="15" width="360" height="220" rx="6" fill="#1e293b" stroke="#475569" stroke-width="1"/>
      
      <!-- Sidebar -->
      <rect x="8" y="23" width="70" height="204" rx="4" fill="#334155"/>
      <rect x="16" y="35" width="54" height="8" rx="2" fill="#8b5cf6" opacity="0.5"/>
      <rect x="16" y="53" width="54" height="6" rx="2" fill="#475569"/>
      <rect x="16" y="67" width="54" height="6" rx="2" fill="#475569"/>
      <rect x="16" y="81" width="54" height="6" rx="2" fill="#475569"/>
      <rect x="16" y="100" width="40" height="5" rx="2" fill="#64748b" opacity="0.5"/>
      <rect x="16" y="113" width="54" height="6" rx="2" fill="#475569"/>
      <rect x="16" y="127" width="54" height="6" rx="2" fill="#d946ef" opacity="0.4"/>
      <rect x="16" y="141" width="54" height="6" rx="2" fill="#475569"/>
      
      <!-- Main content -->
      <rect x="86" y="23" width="180" height="204" rx="4" fill="#334155"/>
      <rect x="94" y="31" width="100" height="10" rx="2" fill="#8b5cf6" opacity="0.4"/>
      <rect x="94" y="51" width="164" height="60" rx="4" fill="#475569"/>
      <rect x="94" y="121" width="164" height="40" rx="4" fill="#475569"/>
      <rect x="94" y="171" width="80" height="40" rx="4" fill="#475569"/>
      <rect x="182" y="171" width="76" height="40" rx="4" fill="#475569"/>
      
      <!-- Right panel -->
