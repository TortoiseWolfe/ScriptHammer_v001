      <!-- Checkbox -->
      <rect x="330" y="85" width="18" height="18" rx="3" fill="#8b5cf6"/>
      <path d="M335 94 L339 98 L345 90" stroke="#fff" stroke-width="2" fill="none"/>
      <text x="355" y="99" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Checkbox</text>
      
      <!-- Radio -->
      <circle cx="339" cy="125" r="9" fill="none" stroke="#d946ef" stroke-width="2"/>
      <circle cx="339" cy="125" r="4" fill="#d946ef"/>
      <text x="355" y="129" font-family="system-ui, sans-serif" font-size="10" fill="#64748b">Radio</text>
      
      <!-- Badge -->
      <rect x="330" y="145" width="55" height="22" rx="11" fill="#8b5cf6" opacity="0.2"/>
      <text x="357" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#a78bfa" text-anchor="middle">Badge</text>
      <rect x="395" y="145" width="45" height="22" rx="11" fill="#d946ef" opacity="0.2"/>
      <text x="417" y="160" font-family="system-ui, sans-serif" font-size="10" fill="#e879f9" text-anchor="middle">Tag</text>
      
      <!-- Avatar placeholder -->
