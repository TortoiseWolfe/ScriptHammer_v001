      <rect x="115" y="50" width="90" height="32" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
      <text x="160" y="71" font-family="system-ui, sans-serif" font-size="11" fill="#8b5cf6" text-anchor="middle">Secondary</text>
      <rect x="215" y="50" width="90" height="32" rx="6" fill="#334155"/>
