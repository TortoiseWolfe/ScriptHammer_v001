        <rect x="8" y="32" width="74" height="8" rx="2" fill="#475569"/>
        <rect x="8" y="46" width="74" height="8" rx="2" fill="#475569"/>
        <rect x="8" y="60" width="74" height="8" rx="2" fill="#475569"/>
