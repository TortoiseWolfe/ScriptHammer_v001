      <rect x="106" y="23" width="73" height="115" rx="4" fill="#334155"/>
      <rect x="112" y="30" width="40" height="6" rx="2" fill="#64748b"/>
      <rect x="112" y="42" width="61" height="45" rx="3" fill="url(#frameGrad)" stroke="#d946ef" stroke-width="1" stroke-dasharray="3,3"/>
      <rect x="112" y="93" width="61" height="8" rx="2" fill="#475569"/>
