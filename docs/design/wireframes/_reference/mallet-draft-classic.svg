<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" width="400" height="500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <!-- Oak wood gradient -->
    <linearGradient id="oakGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B6F47"/>
      <stop offset="50%" style="stop-color:#6B5637"/>
      <stop offset="100%" style="stop-color:#8B6F47"/>
    </linearGradient>
    <!-- Brass gradient for striking face -->
    <linearGradient id="brassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37"/>
      <stop offset="30%" style="stop-color:#C5A028"/>
      <stop offset="50%" style="stop-color:#AA8C1E"/>
      <stop offset="70%" style="stop-color:#C5A028"/>
      <stop offset="100%" style="stop-color:#D4AF37"/>
    </linearGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="3" dy="3" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.4"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .title { fill: #8b5cf6; font-family: monospace; font-size: 14px; }
      .label { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 11px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGrad)"/>

  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" class="title">OPTION A: CLASSIC COMPOSITOR'S MALLET</text>

  <!-- Mallet centered in view -->
  <g transform="translate(200, 240)" filter="url(#shadow)">

    <!-- Mallet Head - Rectangular Block -->
    <rect x="-70" y="-100" width="140" height="80" rx="6" fill="url(#oakGradient)" stroke="#5B4637" stroke-width="2.5"/>

    <!-- Brass striking face (top edge) -->
    <rect x="-72" y="-102" width="144" height="12" rx="3" fill="url(#brassGradient)" stroke="#8B7355" stroke-width="1"/>

    <!-- Brass rivets on striking face -->
    <circle cx="-55" cy="-96" r="3" fill="#AA8C1E"/>
    <circle cx="-55" cy="-96" r="1.5" fill="#D4AF37"/>
    <circle cx="55" cy="-96" r="3" fill="#AA8C1E"/>
    <circle cx="55" cy="-96" r="1.5" fill="#D4AF37"/>

    <!-- Chamfered edge highlight -->
    <path d="M-68,-88 L-64,-84 L64,-84 L68,-88" fill="#9B7F57" opacity="0.6"/>

    <!-- Wood grain lines (vertical) -->
    <line x1="-50" y1="-85" x2="-50" y2="-25" stroke="#5B4637" stroke-width="1" opacity="0.25"/>
    <line x1="-25" y1="-87" x2="-25" y2="-23" stroke="#5B4637" stroke-width="0.8" opacity="0.2"/>
    <line x1="0" y1="-88" x2="0" y2="-22" stroke="#5B4637" stroke-width="1" opacity="0.25"/>
    <line x1="25" y1="-87" x2="25" y2="-23" stroke="#5B4637" stroke-width="0.8" opacity="0.2"/>
    <line x1="50" y1="-85" x2="50" y2="-25" stroke="#5B4637" stroke-width="1" opacity="0.25"/>

    <!-- Short sturdy handle -->
    <rect x="-18" y="-20" width="36" height="140" rx="5" fill="url(#oakGradient)" stroke="#5B4637" stroke-width="2"/>

    <!-- Handle grain lines -->
    <line x1="-8" y1="0" x2="-8" y2="110" stroke="#5B4637" stroke-width="0.8" opacity="0.2"/>
    <line x1="8" y1="0" x2="8" y2="110" stroke="#5B4637" stroke-width="0.8" opacity="0.2"/>

    <!-- Handle grip grooves -->
    <line x1="-14" y1="40" x2="14" y2="40" stroke="#5B4637" stroke-width="1.5" opacity="0.35"/>
    <line x1="-14" y1="55" x2="14" y2="55" stroke="#5B4637" stroke-width="1.5" opacity="0.35"/>
    <line x1="-14" y1="70" x2="14" y2="70" stroke="#5B4637" stroke-width="1.5" opacity="0.35"/>
    <line x1="-14" y1="85" x2="14" y2="85" stroke="#5B4637" stroke-width="1.5" opacity="0.35"/>

    <!-- Handle end cap -->
    <ellipse cx="0" cy="120" rx="18" ry="6" fill="#5B4637"/>

  </g>

  <!-- Labels -->
  <text x="200" y="420" text-anchor="middle" class="label">Clean, traditional look</text>
  <text x="200" y="438" text-anchor="middle" class="label">Brass striking face for authenticity</text>
  <text x="200" y="456" text-anchor="middle" class="label">Short handle for controlled tapping</text>

  <!-- Annotation arrows -->
  <g stroke="#8b5cf6" stroke-width="1" fill="none">
    <path d="M320,140 L280,145" marker-end="url(#arrow)"/>
    <path d="M80,180 L115,175" marker-end="url(#arrow)"/>
  </g>
  <text x="325" y="138" class="label" fill="#8b5cf6">Brass cap</text>
  <text x="30" y="182" class="label" fill="#8b5cf6">Wood block</text>

</svg>
