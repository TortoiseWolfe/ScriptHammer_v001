<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
      .brand-text { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 32px; font-weight: bold; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">BRAND IDENTITY - ANIMATED LOGO</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com</text>

  <!-- Desktop Content -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Logo Display Area -->
  <rect x="180" y="150" width="450" height="300" rx="8" fill="#1e293b" stroke="#475569"/>

  <!-- Steampunk Gear Logo -->
  <g transform="translate(405, 300)">
    <!-- Outer gear -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#accentGrad)" stroke-width="8"/>
    <!-- Gear teeth -->
    <g fill="#8b5cf6">
      <rect x="-10" y="-95" width="20" height="25" rx="3"/>
      <rect x="-10" y="70" width="20" height="25" rx="3"/>
      <rect x="-95" y="-10" width="25" height="20" rx="3"/>
      <rect x="70" y="-10" width="25" height="20" rx="3"/>
      <rect x="55" y="-70" width="20" height="25" rx="3" transform="rotate(45)"/>
      <rect x="-75" y="-70" width="20" height="25" rx="3" transform="rotate(-45)"/>
      <rect x="55" y="45" width="20" height="25" rx="3" transform="rotate(-45)"/>
      <rect x="-75" y="45" width="20" height="25" rx="3" transform="rotate(45)"/>
    </g>
    <!-- Inner gear -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#d946ef" stroke-width="4"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="20" fill="#8b5cf6"/>
    <!-- Hammer icon in center -->
    <text x="0" y="8" text-anchor="middle" fill="#fff" font-size="24">H</text>
  </g>

  <!-- Brand text -->
  <text x="405" y="430" text-anchor="middle" class="brand-text">ScriptHammer</text>
  <text x="405" y="455" text-anchor="middle" class="text-md">Forge Your Digital Future</text>

  <!-- Animation States -->
  <text x="80" y="510" class="heading">Animation States:</text>

  <rect x="80" y="520" width="80" height="30" rx="4" fill="#334155"/>
  <text x="120" y="540" text-anchor="middle" class="text-sm">Idle</text>

  <rect x="175" y="520" width="80" height="30" rx="4" fill="#8b5cf6"/>
  <text x="215" y="540" text-anchor="middle" fill="#fff" class="text-sm">Spin</text>

  <rect x="270" y="520" width="80" height="30" rx="4" fill="#334155"/>
  <text x="310" y="540" text-anchor="middle" class="text-sm">Pulse</text>

  <rect x="365" y="520" width="80" height="30" rx="4" fill="#334155"/>
  <text x="405" y="540" text-anchor="middle" class="text-sm">Bounce</text>

  <!-- Timing indicator -->
  <text x="500" y="535" class="text-muted">Duration: 2s | Easing: ease-in-out</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Logo -->
  <rect x="836" y="120" width="163" height="200" rx="6" fill="#0f172a"/>

  <!-- Mobile Gear Logo (smaller) -->
  <g transform="translate(917, 200)">
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#accentGrad)" stroke-width="5"/>
    <g fill="#8b5cf6">
      <rect x="-6" y="-60" width="12" height="16" rx="2"/>
      <rect x="-6" y="44" width="12" height="16" rx="2"/>
      <rect x="-60" y="-6" width="16" height="12" rx="2"/>
      <rect x="44" y="-6" width="16" height="12" rx="2"/>
    </g>
    <circle cx="0" cy="0" r="28" fill="none" stroke="#d946ef" stroke-width="3"/>
    <circle cx="0" cy="0" r="12" fill="#8b5cf6"/>
    <text x="0" y="5" text-anchor="middle" fill="#fff" font-size="14">H</text>
  </g>

  <!-- Mobile brand text -->
  <text x="917" y="280" text-anchor="middle" fill="#fff" font-size="18" font-weight="bold">ScriptHammer</text>
  <text x="917" y="300" text-anchor="middle" class="text-sm">Forge Your Digital Future</text>

  <!-- Mobile Animation Controls -->
  <rect x="856" y="340" width="50" height="25" rx="4" fill="#8b5cf6"/>
  <text x="881" y="357" text-anchor="middle" fill="#fff" font-size="9">Play</text>

  <rect x="916" y="340" width="50" height="25" rx="4" fill="#334155"/>
  <text x="941" y="357" text-anchor="middle" class="text-sm">Stop</text>

  <!-- Loading spinner variant -->
  <text x="917" y="395" text-anchor="middle" class="text-muted">Loading State</text>
  <circle cx="917" cy="430" r="20" fill="none" stroke="#475569" stroke-width="3"/>
  <path d="M 917 410 A 20 20 0 0 1 937 430" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-001: Steampunk gear + hammer motif</text>
  <text x="42" y="632" class="annotation">FR-002: CSS animation (no JS required)</text>
  <text x="42" y="646" class="annotation">FR-003: Respects prefers-reduced-motion</text>
  <text x="42" y="660" class="annotation">FR-004: SVG format for scalability</text>
  <text x="42" y="674" class="annotation">FR-005: Dark theme primary colors</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-006: Spin animation on hover</text>
  <text x="332" y="632" class="annotation">FR-007: Pulse animation on load</text>
  <text x="332" y="646" class="annotation">FR-008: Loading spinner variant</text>
  <text x="332" y="660" class="annotation">FR-009: Favicon derivative</text>
  <text x="332" y="674" class="annotation">FR-010: Multiple size exports</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">NFR-001: Animation duration 2s max</text>
  <text x="622" y="632" class="annotation">NFR-002: Smooth 60fps performance</text>
  <text x="622" y="646" class="annotation">NFR-003: File size under 10KB</text>
  <text x="622" y="660" class="annotation">NFR-004: Works without JavaScript</text>
  <text x="622" y="674" class="annotation">NFR-005: Accessible color contrast</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">SC-001: Brand consistency check</text>
  <text x="912" y="632" class="annotation">SC-002: Cross-browser animation</text>
  <text x="912" y="646" class="annotation">SC-003: Print stylesheet (static)</text>
  <text x="912" y="660" class="annotation">SC-004: High-DPI display support</text>
  <text x="912" y="674" class="annotation">SC-005: Theme color integration</text>

</svg>
