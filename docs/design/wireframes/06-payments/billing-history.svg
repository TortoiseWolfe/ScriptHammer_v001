  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-021: Store date, amount, currency, provider, status</text>
  <text x="42" y="632" class="annotation">FR-022: Maintain audit trail of payment events</text>
  <text x="42" y="646" class="annotation">FR-023: Query payments by transaction ID</text>
  <text x="42" y="660" class="annotation">FR-024: Show webhook verification status</text>
  <text x="42" y="674" class="annotation">FR-034: Dashboard with real-time activity</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-001: Stripe credit card payments</text>
  <text x="332" y="632" class="annotation">FR-002: PayPal one-time payments</text>
  <text x="332" y="646" class="annotation">FR-003: Recurring subscription payments</text>
  <text x="332" y="660" class="annotation">FR-005: Multi-currency (USD, EUR, GBP, CAD)</text>
  <text x="332" y="674" class="annotation">FR-009: Status (pending, succeeded, failed)</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">FR-007: Verify via secure webhook notifications</text>
  <text x="622" y="632" class="annotation">FR-008: Check webhook signatures</text>
  <text x="622" y="646" class="annotation">FR-010: Mark verified only after webhook</text>
  <text x="622" y="660" class="annotation">FR-011: Prevent duplicate webhook processing</text>
  <text x="622" y="674" class="annotation">FR-033: Retry on temp failures (exp backoff)</text>

