<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 20px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
      .success { fill: #4ade80; font-family: system-ui, sans-serif; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">AUTHENTICATION - SIGN UP</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com/auth/signup</text>

  <!-- Desktop Content - Split Layout -->
  <rect x="30" y="87" width="375" height="488" fill="#0f172a"/>
  <rect x="405" y="87" width="375" height="488" fill="#1e293b"/>

  <!-- Left Side - Branding -->
  <text x="217" y="180" text-anchor="middle" fill="#8b5cf6" font-size="36" font-weight="bold">&#x2692;</text>
  <text x="217" y="225" text-anchor="middle" class="heading-lg">Join ScriptHammer</text>
  <text x="217" y="255" text-anchor="middle" class="text-md" fill="#94a3b8">Create your account and start</text>
  <text x="217" y="275" text-anchor="middle" class="text-md" fill="#94a3b8">building amazing scripts.</text>

  <!-- Features list -->
  <g transform="translate(100, 320)">
    <circle cx="0" cy="0" r="12" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="4" text-anchor="middle" fill="#8b5cf6" font-size="10">&#x2713;</text>
    <text x="20" y="4" class="text-sm">Free tier available</text>

    <circle cx="0" cy="35" r="12" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="39" text-anchor="middle" fill="#8b5cf6" font-size="10">&#x2713;</text>
    <text x="20" y="39" class="text-sm">No credit card required</text>

    <circle cx="0" cy="70" r="12" fill="#8b5cf6" opacity="0.2"/>
    <text x="0" y="74" text-anchor="middle" fill="#8b5cf6" font-size="10">&#x2713;</text>
    <text x="20" y="74" class="text-sm">Cancel anytime</text>
  </g>

  <!-- Right Side - Form -->
  <text x="592" y="130" text-anchor="middle" class="heading-lg">Create Account</text>

  <!-- OAuth Buttons -->
  <rect x="470" y="150" width="245" height="40" rx="8" fill="#334155" stroke="#475569"/>
  <text x="592" y="176" text-anchor="middle" class="text-md">Sign up with Google</text>

  <rect x="470" y="198" width="245" height="40" rx="8" fill="#334155" stroke="#475569"/>
  <text x="592" y="224" text-anchor="middle" class="text-md">Sign up with GitHub</text>

  <!-- Divider -->
  <line x1="470" y1="258" x2="540" y2="258" stroke="#475569"/>
  <text x="592" y="262" text-anchor="middle" class="text-muted">or</text>
  <line x1="645" y1="258" x2="715" y2="258" stroke="#475569"/>

  <!-- Email Field -->
  <text x="470" y="290" class="text-sm">Email</text>
  <rect x="470" y="298" width="245" height="38" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="485" y="322" class="text-muted">you@example.com</text>

  <!-- Password Field -->
  <text x="470" y="355" class="text-sm">Password</text>
  <rect x="470" y="363" width="245" height="38" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="485" y="387" class="text-muted">Create a strong password</text>

  <!-- Password Requirements -->
  <rect x="470" y="408" width="245" height="50" rx="4" fill="#0f172a" opacity="0.5"/>
  <text x="480" y="423" class="text-muted" font-size="8">Requirements:</text>
  <text x="480" y="436" class="success">&#x2713; 8+ chars</text>
  <text x="545" y="436" class="text-muted" font-size="8">&#x25CB; Upper</text>
  <text x="600" y="436" class="text-muted" font-size="8">&#x25CB; Lower</text>
  <text x="655" y="436" class="text-muted" font-size="8">&#x25CB; Num</text>
  <text x="480" y="450" class="text-muted" font-size="8">&#x25CB; Special</text>

  <!-- Terms Checkbox -->
  <rect x="470" y="470" width="12" height="12" rx="2" fill="#0f172a" stroke="#475569"/>
  <text x="488" y="480" class="text-sm">I agree to the <tspan fill="#8b5cf6">Terms</tspan> and <tspan fill="#8b5cf6">Privacy Policy</tspan></text>

  <!-- Submit Button -->
  <rect x="470" y="500" width="245" height="42" rx="8" fill="url(#accentGrad)"/>
  <text x="592" y="526" text-anchor="middle" fill="#fff" class="heading">Create Account</text>

  <!-- Sign In Link -->
  <text x="592" y="565" text-anchor="middle" class="text-sm">Already have an account? <tspan fill="#8b5cf6">Sign in</tspan></text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Header -->
  <rect x="826" y="90" width="183" height="44" fill="#0f172a"/>
  <text x="846" y="117" fill="#94a3b8" font-size="14">&#x2190;</text>
  <text x="917" y="117" text-anchor="middle" class="heading">Sign Up</text>

  <!-- Mobile Logo -->
  <text x="917" y="155" text-anchor="middle" fill="#8b5cf6" font-size="20" font-weight="bold">&#x2692;</text>

  <!-- Mobile OAuth -->
  <rect x="846" y="170" width="143" height="32" rx="6" fill="#334155" stroke="#475569"/>
  <text x="917" y="191" text-anchor="middle" class="text-sm">Sign up with Google</text>

  <rect x="846" y="208" width="143" height="32" rx="6" fill="#334155" stroke="#475569"/>
  <text x="917" y="229" text-anchor="middle" class="text-sm">Sign up with GitHub</text>

  <!-- Mobile Divider -->
  <line x1="846" y1="255" x2="880" y2="255" stroke="#475569"/>
  <text x="917" y="259" text-anchor="middle" class="text-muted">or</text>
  <line x1="955" y1="255" x2="989" y2="255" stroke="#475569"/>

  <!-- Mobile Email -->
  <rect x="846" y="270" width="143" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="856" y="291" class="text-muted" font-size="9">Email</text>

  <!-- Mobile Password -->
  <rect x="846" y="308" width="143" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="856" y="329" class="text-muted" font-size="9">Password</text>

  <!-- Mobile Requirements Hint -->
  <text x="846" y="355" class="text-muted" font-size="8">8+ chars, upper, lower, num, special</text>

  <!-- Mobile Terms -->
  <rect x="846" y="368" width="10" height="10" rx="2" fill="#0f172a" stroke="#475569"/>
  <text x="860" y="377" class="text-muted" font-size="8">I agree to Terms</text>

  <!-- Mobile Submit -->
  <rect x="846" y="395" width="143" height="38" rx="8" fill="url(#accentGrad)"/>
  <text x="917" y="419" text-anchor="middle" fill="#fff" class="text-md">Create Account</text>

  <!-- Mobile Sign In Link -->
  <text x="917" y="450" text-anchor="middle" class="text-sm" font-size="9">Have an account? <tspan fill="#8b5cf6">Sign in</tspan></text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-001: Create accounts email/password</text>
  <text x="42" y="632" class="annotation">FR-002: Validate email before creation</text>
  <text x="42" y="646" class="annotation">FR-003: Password 8+ chars with complexity</text>
  <text x="42" y="660" class="annotation">FR-004: Send verification email on signup</text>
  <text x="42" y="674" class="annotation">FR-005: Redirect unverified to verify page</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-007: Sign up using GitHub OAuth</text>
  <text x="332" y="632" class="annotation">FR-008: Sign up using Google OAuth</text>
  <text x="332" y="646" class="annotation">FR-019: Verification links expire 24hr</text>
  <text x="332" y="660" class="annotation">Edge: Email exists = "sign in or reset"</text>
  <text x="332" y="674" class="annotation">Edge: Expired link = resend option</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">Tech: Supabase Auth signup</text>
  <text x="622" y="632" class="annotation">Tech: bcrypt password hashing</text>
  <text x="622" y="646" class="annotation">Tech: PKCE flow for OAuth</text>
  <text x="622" y="660" class="annotation">Tech: Email verification template</text>
  <text x="622" y="674" class="annotation">Security: Rate limit signups</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">A11y: Live password strength feedback</text>
  <text x="912" y="632" class="annotation">A11y: Form error announcements</text>
  <text x="912" y="646" class="annotation">A11y: Focus trap in form</text>
  <text x="912" y="660" class="annotation">A11y: 44px touch targets</text>
  <text x="912" y="674" class="annotation">A11y: autocomplete="new-password"</text>

</svg>
