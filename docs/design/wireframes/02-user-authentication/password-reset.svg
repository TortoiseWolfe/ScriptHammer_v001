<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 20px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
      .success { fill: #4ade80; font-family: system-ui, sans-serif; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">AUTHENTICATION - PASSWORD RESET</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com/auth/reset-password</text>

  <!-- Desktop Content - 3 Step Flow -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Step Labels -->
  <text x="155" y="115" text-anchor="middle" class="section-label">STEP 1: REQUEST</text>
  <text x="405" y="115" text-anchor="middle" class="section-label">STEP 2: EMAIL SENT</text>
  <text x="655" y="115" text-anchor="middle" class="section-label">STEP 3: NEW PASSWORD</text>

  <!-- Step 1: Request Reset -->
  <rect x="55" y="130" width="200" height="280" rx="8" fill="#1e293b" stroke="#475569"/>

  <!-- Lock icon -->
  <g transform="translate(155, 175)">
    <path d="M-10,-16 L-10,-6 A10,10 0 0,1 10,-6 L10,-16" fill="none" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round"/>
    <rect x="-14" y="-6" width="28" height="22" rx="3" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="0" cy="4" r="4" fill="#8b5cf6"/>
  </g>

  <text x="155" y="215" text-anchor="middle" class="heading">Forgot Password?</text>
  <text x="155" y="235" text-anchor="middle" class="text-sm">Enter your email to receive</text>
  <text x="155" y="250" text-anchor="middle" class="text-sm">a reset link</text>

  <text x="70" y="280" class="text-sm">Email</text>
  <rect x="70" y="288" width="170" height="32" rx="4" fill="#0f172a" stroke="#475569"/>
  <text x="82" y="309" class="text-muted">you@example.com</text>

  <rect x="70" y="335" width="170" height="36" rx="6" fill="url(#accentGrad)"/>
  <text x="155" y="358" text-anchor="middle" fill="#fff" class="heading" font-size="11">Send Reset Link</text>

  <text x="155" y="395" text-anchor="middle" fill="#8b5cf6" font-size="10">← Back to Sign In</text>

  <!-- Arrow 1→2 -->
  <path d="M260 270 L280 270" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M275 265 L285 270 L275 275" fill="#8b5cf6"/>

  <!-- Step 2: Email Sent -->
  <rect x="305" y="130" width="200" height="280" rx="8" fill="#1e293b" stroke="#475569"/>

  <!-- Checkmark icon -->
  <circle cx="405" cy="175" r="24" fill="#22c55e" opacity="0.2" stroke="#22c55e" stroke-width="2"/>
  <path d="M392 175 L400 183 L418 165" stroke="#22c55e" stroke-width="3" fill="none"/>

  <text x="405" y="220" text-anchor="middle" class="heading">Check Your Email</text>
  <text x="405" y="240" text-anchor="middle" class="text-sm">We've sent a password reset</text>
  <text x="405" y="255" text-anchor="middle" class="text-sm">link to your email</text>

  <rect x="320" y="270" width="170" height="40" rx="4" fill="#0f172a" opacity="0.5"/>
  <text x="405" y="288" text-anchor="middle" class="text-muted">Link expires in 1 hour</text>
  <text x="405" y="302" text-anchor="middle" class="text-muted">Check spam if not received</text>

  <rect x="320" y="325" width="170" height="32" rx="6" fill="#334155" stroke="#475569"/>
  <text x="405" y="346" text-anchor="middle" class="text-md">Resend Email</text>

  <text x="405" y="395" text-anchor="middle" fill="#8b5cf6" font-size="10">← Back to Sign In</text>

  <!-- Arrow 2→3 -->
  <path d="M510 270 L530 270" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M525 265 L535 270 L525 275" fill="#8b5cf6"/>

  <!-- Step 3: New Password -->
  <rect x="555" y="130" width="200" height="280" rx="8" fill="#1e293b" stroke="#475569"/>

  <!-- Key icon -->
  <g transform="translate(655, 170)">
    <circle cx="-16" cy="0" r="12" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
    <circle cx="-16" cy="0" r="5" fill="#1e293b"/>
    <rect x="-6" y="-2" width="28" height="4" fill="#8b5cf6"/>
    <rect x="16" y="2" width="3" height="6" fill="#8b5cf6"/>
    <rect x="10" y="2" width="3" height="4" fill="#8b5cf6"/>
  </g>

  <text x="655" y="205" text-anchor="middle" class="heading">Set New Password</text>

  <text x="570" y="230" class="text-sm">New Password</text>
  <rect x="570" y="238" width="170" height="28" rx="4" fill="#0f172a" stroke="#475569"/>
  <text x="582" y="257" class="text-muted">••••••••</text>

  <!-- Password requirements -->
  <rect x="570" y="272" width="170" height="38" rx="3" fill="#0f172a" opacity="0.5"/>
  <text x="578" y="286" class="success">✓ 8+ chars</text>
  <text x="640" y="286" class="text-muted" font-size="8">○ Upper</text>
  <text x="690" y="286" class="text-muted" font-size="8">○ Lower</text>
  <text x="578" y="300" class="text-muted" font-size="8">○ Number</text>
  <text x="640" y="300" class="text-muted" font-size="8">○ Special</text>

  <text x="570" y="325" class="text-sm">Confirm Password</text>
  <rect x="570" y="333" width="170" height="28" rx="4" fill="#0f172a" stroke="#475569"/>
  <text x="582" y="352" class="text-muted">••••••••</text>

  <rect x="570" y="375" width="170" height="32" rx="6" fill="url(#accentGrad)"/>
  <text x="655" y="396" text-anchor="middle" fill="#fff" class="heading" font-size="11">Update Password</text>

  <!-- Success Preview -->
  <rect x="55" y="425" width="200" height="55" rx="6" fill="#1e293b" stroke="#22c55e"/>
  <text x="70" y="445" class="annotation" fill="#22c55e">SUCCESS STATE</text>
  <circle cx="155" cy="465" r="12" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="155" y="469" text-anchor="middle" fill="#22c55e" font-size="12">✓</text>
  <text x="200" y="469" class="text-sm">Redirecting to sign in...</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Header -->
  <rect x="826" y="90" width="183" height="44" fill="#0f172a"/>
  <text x="846" y="117" fill="#94a3b8" font-size="14">←</text>
  <text x="917" y="117" text-anchor="middle" class="heading">Reset Password</text>

  <!-- Mobile Lock Icon -->
  <g transform="translate(917, 160)">
    <path d="M-8,-12 L-8,-4 A8,8 0 0,1 8,-4 L8,-12" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-linecap="round"/>
    <rect x="-12" y="-4" width="24" height="18" rx="3" fill="#334155" stroke="#8b5cf6" stroke-width="1.5"/>
    <circle cx="0" cy="4" r="3" fill="#8b5cf6"/>
  </g>

  <text x="917" y="195" text-anchor="middle" class="heading">Forgot Password?</text>
  <text x="917" y="215" text-anchor="middle" class="text-sm">Enter your email to receive</text>
  <text x="917" y="230" text-anchor="middle" class="text-sm">a reset link</text>

  <!-- Mobile Email Field -->
  <rect x="846" y="250" width="143" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="856" y="271" class="text-muted" font-size="9">Email</text>

  <!-- Mobile Submit -->
  <rect x="846" y="295" width="143" height="38" rx="8" fill="url(#accentGrad)"/>
  <text x="917" y="319" text-anchor="middle" fill="#fff" class="text-md">Send Reset Link</text>

  <!-- Mobile Back Link -->
  <text x="917" y="355" text-anchor="middle" fill="#8b5cf6" font-size="9">← Back to Sign In</text>

  <!-- Mobile Alternative States -->
  <text x="917" y="385" text-anchor="middle" class="section-label" font-size="9">ALT: EMAIL SENT</text>
  <rect x="856" y="395" width="123" height="55" rx="6" fill="#0f172a" opacity="0.5"/>
  <circle cx="917" cy="415" r="12" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="917" y="419" text-anchor="middle" fill="#22c55e" font-size="10">✓</text>
  <text x="917" y="442" text-anchor="middle" class="text-muted" font-size="8">Check your email</text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-010: Password reset via email link</text>
  <text x="42" y="632" class="annotation">FR-018: Reset links expire after 1 hour</text>
  <text x="42" y="646" class="annotation">FR-003: Same password complexity rules</text>
  <text x="42" y="660" class="annotation">FR-022: Updates existing password hash</text>
  <text x="42" y="674" class="annotation">FR-017: Rate limit reset requests</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">Edge: Email not found = generic message</text>
  <text x="332" y="632" class="annotation">Edge: Expired link = resend option</text>
  <text x="332" y="646" class="annotation">Edge: Already used link = error</text>
  <text x="332" y="660" class="annotation">Edge: Email delivery fails = retry</text>
  <text x="332" y="674" class="annotation">Security: No account enumeration</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">Tech: Supabase resetPasswordForEmail</text>
  <text x="622" y="632" class="annotation">Tech: Secure token in reset link</text>
  <text x="622" y="646" class="annotation">Tech: bcrypt new password hash</text>
  <text x="622" y="660" class="annotation">Tech: Invalidate all sessions on reset</text>
  <text x="622" y="674" class="annotation">Security: HTTPS only for reset links</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">A11y: Form labels associated</text>
  <text x="912" y="632" class="annotation">A11y: Error announcements (ARIA)</text>
  <text x="912" y="646" class="annotation">A11y: Success state announcements</text>
  <text x="912" y="660" class="annotation">A11y: 44px touch targets</text>
  <text x="912" y="674" class="annotation">A11y: autocomplete="new-password"</text>

</svg>
