<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 20px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">AUTHENTICATION - EMAIL VERIFICATION</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com/auth/verify-email</text>

  <!-- Desktop Content -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Main Verification Card -->
  <rect x="155" y="120" width="500" height="280" rx="12" fill="#1e293b" stroke="#475569"/>

  <!-- Email Icon -->
  <rect x="365" y="150" width="80" height="55" rx="6" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M375 163 L405 185 L435 163" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  <line x1="375" y1="195" x2="388" y2="182" stroke="#64748b" stroke-width="1"/>
  <line x1="435" y1="195" x2="422" y2="182" stroke="#64748b" stroke-width="1"/>

  <text x="405" y="235" text-anchor="middle" class="heading-lg">Check Your Email</text>
  <text x="405" y="260" text-anchor="middle" class="text-md">We've sent a verification link to</text>
  <text x="405" y="285" text-anchor="middle" fill="#8b5cf6" font-size="14">user@example.com</text>

  <!-- Instructions Box -->
  <rect x="195" y="305" width="420" height="45" rx="6" fill="#0f172a" opacity="0.5"/>
  <text x="405" y="325" text-anchor="middle" class="text-sm">Click the link in your email to verify your account.</text>
  <text x="405" y="342" text-anchor="middle" class="text-sm">The link will expire in 24 hours.</text>

  <!-- Buttons -->
  <rect x="215" y="365" width="160" height="40" rx="6" fill="#334155" stroke="#475569"/>
  <text x="295" y="390" text-anchor="middle" class="text-md">Resend Email</text>

  <rect x="435" y="365" width="160" height="40" rx="6" fill="none" stroke="#8b5cf6" stroke-width="2"/>
  <text x="515" y="390" text-anchor="middle" fill="#a78bfa" font-size="12">Back to Sign In</text>

  <!-- Success State Preview -->
  <rect x="55" y="420" width="220" height="100" rx="8" fill="#1e293b" stroke="#22c55e"/>
  <text x="70" y="445" class="annotation" fill="#22c55e">SUCCESS STATE</text>
  <circle cx="165" cy="480" r="20" fill="#22c55e" opacity="0.2" stroke="#22c55e"/>
  <text x="165" y="487" text-anchor="middle" fill="#22c55e" font-size="18">✓</text>
  <text x="165" y="510" text-anchor="middle" class="text-sm">Email Verified!</text>

  <!-- Error State Preview -->
  <rect x="295" y="420" width="220" height="100" rx="8" fill="#1e293b" stroke="#ef4444"/>
  <text x="310" y="445" class="annotation" fill="#ef4444">EXPIRED STATE</text>
  <rect x="325" y="460" width="160" height="30" rx="4" fill="#ef4444" opacity="0.15" stroke="#ef4444"/>
  <text x="405" y="480" text-anchor="middle" fill="#f87171" font-size="10">Link expired</text>
  <text x="405" y="510" text-anchor="middle" class="text-sm">Request a new verification link</text>

  <!-- Already Verified State -->
  <rect x="535" y="420" width="220" height="100" rx="8" fill="#1e293b" stroke="#3b82f6"/>
  <text x="550" y="445" class="annotation" fill="#3b82f6">ALREADY VERIFIED</text>
  <circle cx="645" cy="480" r="20" fill="#3b82f6" opacity="0.2" stroke="#3b82f6"/>
  <text x="645" y="487" text-anchor="middle" fill="#3b82f6" font-size="18">✓</text>
  <text x="645" y="510" text-anchor="middle" class="text-sm">Account already verified</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Header -->
  <rect x="826" y="90" width="183" height="44" fill="#0f172a"/>
  <text x="846" y="117" fill="#94a3b8" font-size="14">←</text>
  <text x="917" y="117" text-anchor="middle" class="heading">Verify Email</text>

  <!-- Mobile Email Icon -->
  <rect x="877" y="150" width="80" height="55" rx="6" fill="#334155" stroke="#8b5cf6" stroke-width="2"/>
  <path d="M887 163 L917 185 L947 163" stroke="#8b5cf6" stroke-width="2" fill="none"/>

  <text x="917" y="235" text-anchor="middle" class="heading">Check Your Email</text>
  <text x="917" y="258" text-anchor="middle" class="text-sm">We've sent a verification</text>
  <text x="917" y="273" text-anchor="middle" class="text-sm">link to your email</text>

  <!-- Mobile Info Box -->
  <rect x="856" y="290" width="123" height="40" rx="4" fill="#0f172a" opacity="0.5"/>
  <text x="917" y="308" text-anchor="middle" class="text-muted" font-size="8">Link expires in 24 hours</text>
  <text x="917" y="322" text-anchor="middle" class="text-muted" font-size="8">Check spam folder</text>

  <!-- Mobile Resend Button -->
  <rect x="856" y="345" width="123" height="36" rx="6" fill="#334155" stroke="#475569"/>
  <text x="917" y="368" text-anchor="middle" class="text-md">Resend Email</text>

  <!-- Mobile Back Button -->
  <rect x="856" y="390" width="123" height="36" rx="6" fill="none" stroke="#8b5cf6"/>
  <text x="917" y="413" text-anchor="middle" fill="#a78bfa" font-size="10">Back to Sign In</text>

  <!-- Mobile Help Text -->
  <text x="917" y="448" text-anchor="middle" class="text-muted" font-size="8">Didn't receive email? Check spam</text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-004: Send verification email on signup</text>
  <text x="42" y="632" class="annotation">FR-005: Redirect unverified to this page</text>
  <text x="42" y="646" class="annotation">FR-019: Verification links expire 24hr</text>
  <text x="42" y="660" class="annotation">FR-020: Allow resend verification email</text>
  <text x="42" y="674" class="annotation">FR-021: Rate limit resend requests</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">Edge: Expired link = resend option</text>
  <text x="332" y="632" class="annotation">Edge: Already verified = redirect home</text>
  <text x="332" y="646" class="annotation">Edge: Invalid token = error message</text>
  <text x="332" y="660" class="annotation">Edge: Email delivery fails = retry</text>
  <text x="332" y="674" class="annotation">Edge: User changes email = new verify</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">Tech: Supabase email verification</text>
  <text x="622" y="632" class="annotation">Tech: Secure verification token</text>
  <text x="622" y="646" class="annotation">Tech: Email template customization</text>
  <text x="622" y="660" class="annotation">Tech: Verification callback URL</text>
  <text x="622" y="674" class="annotation">Security: Token single-use only</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">A11y: Status announcements (ARIA)</text>
  <text x="912" y="632" class="annotation">A11y: Clear success/error states</text>
  <text x="912" y="646" class="annotation">A11y: 44px touch targets</text>
  <text x="912" y="660" class="annotation">A11y: Focus management on state change</text>
  <text x="912" y="674" class="annotation">A11y: Semantic heading structure</text>

</svg>
