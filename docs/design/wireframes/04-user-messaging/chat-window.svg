<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 18px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">USER MESSAGING - CHAT WINDOW</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com/messages</text>

  <!-- Desktop Content -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Conversation List Sidebar -->
  <rect x="30" y="87" width="200" height="488" fill="#1e293b"/>
  <text x="50" y="115" class="heading">Messages</text>
  <rect x="170" y="100" width="40" height="24" rx="4" fill="url(#accentGrad)"/>
  <text x="190" y="116" text-anchor="middle" fill="#fff" font-size="10">New</text>

  <!-- Search bar -->
  <rect x="45" y="130" width="170" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="60" y="151" class="text-muted">Search...</text>

  <!-- Conversation items -->
  <rect x="30" y="170" width="200" height="60" fill="#8b5cf6" opacity="0.15"/>
  <circle cx="60" cy="200" r="18" fill="#8b5cf6"/>
  <text x="60" y="205" text-anchor="middle" fill="#fff" font-size="11">JD</text>
  <text x="88" y="193" class="heading" font-size="11">John Doe</text>
  <circle cx="92" cy="207" r="4" fill="#22c55e"/>
  <text x="105" y="210" class="text-sm" fill="#22c55e">Online</text>
  <text x="200" y="193" text-anchor="end" class="text-muted" font-size="8">2m</text>

  <rect x="30" y="235" width="200" height="60" fill="#0f172a"/>
  <circle cx="60" cy="265" r="18" fill="#334155"/>
  <text x="60" y="270" text-anchor="middle" fill="#94a3b8" font-size="11">AS</text>
  <text x="88" y="258" class="text-md" font-size="11">Alice Smith</text>
  <text x="88" y="275" class="text-muted" font-size="9">See you tomorrow!</text>
  <text x="200" y="258" text-anchor="end" class="text-muted" font-size="8">1h</text>
  <circle cx="200" cy="270" r="8" fill="#8b5cf6"/>
  <text x="200" y="274" text-anchor="middle" fill="#fff" font-size="8">3</text>

  <rect x="30" y="300" width="200" height="60" fill="#0f172a"/>
  <circle cx="60" cy="330" r="18" fill="#334155"/>
  <text x="60" y="335" text-anchor="middle" fill="#94a3b8" font-size="11">BJ</text>
  <text x="88" y="323" class="text-md" font-size="11">Bob Johnson</text>
  <text x="88" y="340" class="text-muted" font-size="9">Thanks for the update</text>
  <text x="200" y="323" text-anchor="end" class="text-muted" font-size="8">2d</text>

  <!-- Chat Window -->
  <rect x="230" y="87" width="550" height="488" fill="#0f172a"/>

  <!-- Chat Header -->
  <rect x="230" y="87" width="550" height="50" fill="#1e293b"/>
  <circle cx="270" cy="112" r="18" fill="#8b5cf6"/>
  <text x="270" y="117" text-anchor="middle" fill="#fff" font-size="11">JD</text>
  <text x="300" y="107" class="heading">John Doe</text>
  <circle cx="302" cy="118" r="4" fill="#22c55e"/>
  <text x="315" y="122" class="text-sm" fill="#22c55e">Online</text>
  <text x="755" y="117" text-anchor="end" class="text-muted">üîí Encrypted</text>

  <!-- Date separator -->
  <line x1="260" y1="155" x2="390" y2="155" stroke="#475569"/>
  <text x="505" y="159" text-anchor="middle" class="text-muted">Today</text>
  <line x1="620" y1="155" x2="750" y2="155" stroke="#475569"/>

  <!-- Received message -->
  <rect x="260" y="175" width="280" height="50" rx="12" fill="#334155"/>
  <text x="275" y="198" class="text-md">Hey! Are you free tonight for dinner?</text>
  <text x="525" y="215" text-anchor="end" class="text-muted">6:30 PM</text>

  <!-- Sent message (read) -->
  <rect x="380" y="240" width="250" height="40" rx="12" fill="#8b5cf6"/>
  <text x="395" y="263" fill="#fff" class="text-md">Sure! What time works for you?</text>
  <text x="615" y="270" text-anchor="end" fill="#60a5fa" font-size="10">‚úì‚úì</text>

  <!-- Received message with edit indicator -->
  <rect x="260" y="295" width="300" height="50" rx="12" fill="#334155"/>
  <text x="275" y="318" class="text-md">How about 7:30 at that Italian place?</text>
  <text x="545" y="335" text-anchor="end" class="text-muted">6:35 PM</text>
  <text x="380" y="335" fill="#64748b" font-size="9" font-style="italic">Edited</text>

  <!-- Sent message (read) -->
  <rect x="430" y="360" width="200" height="40" rx="12" fill="#8b5cf6"/>
  <text x="445" y="383" fill="#fff" class="text-md">Perfect! See you there üçù</text>
  <text x="615" y="390" text-anchor="end" fill="#60a5fa" font-size="10">‚úì‚úì</text>

  <!-- Deleted message -->
  <rect x="260" y="415" width="180" height="35" rx="12" fill="#334155" opacity="0.5" stroke="#475569" stroke-dasharray="4"/>
  <text x="275" y="437" class="text-muted" font-style="italic">[Message deleted]</text>

  <!-- Typing indicator -->
  <rect x="260" y="465" width="90" height="30" rx="12" fill="#334155"/>
  <circle cx="280" cy="480" r="4" fill="#64748b"/>
  <circle cx="295" cy="480" r="4" fill="#94a3b8"/>
  <circle cx="310" cy="480" r="4" fill="#cbd5e1"/>
  <text x="260" y="510" class="text-muted" font-style="italic">John is typing...</text>

  <!-- Message input -->
  <rect x="250" y="527" width="430" height="38" rx="8" fill="#1e293b" stroke="#475569"/>
  <text x="270" y="551" class="text-muted">Type a message...</text>
  <rect x="695" y="527" width="65" height="38" rx="8" fill="url(#accentGrad)"/>
  <text x="727" y="551" text-anchor="middle" fill="#fff" font-size="14">‚Üí</text>

  <!-- ==================== MOBILE VIEW ==================== -->
  <text x="917" y="48" text-anchor="middle" class="section-label">MOBILE</text>

  <!-- Phone Frame -->
  <rect x="820" y="55" width="195" height="422" rx="24" fill="#0f172a" stroke="#475569" stroke-width="2"/>
  <rect x="875" y="55" width="85" height="20" rx="10" fill="#0f172a"/>
  <rect x="826" y="61" width="183" height="410" rx="20" fill="#1e293b"/>

  <!-- Status Bar -->
  <text x="846" y="80" class="text-muted" font-size="9">9:41</text>
  <g transform="translate(970, 72)">
    <rect x="0" y="0" width="18" height="9" rx="2" stroke="#64748b" stroke-width="1" fill="none"/>
    <rect x="2" y="2" width="12" height="5" rx="1" fill="#64748b"/>
  </g>

  <!-- Mobile Chat Header -->
  <rect x="826" y="90" width="183" height="44" fill="#0f172a"/>
  <text x="846" y="117" fill="#94a3b8" font-size="14">‚Üê</text>
  <circle cx="885" cy="112" r="14" fill="#8b5cf6"/>
  <text x="885" y="117" text-anchor="middle" fill="#fff" font-size="9">JD</text>
  <text x="910" y="108" class="heading" font-size="10">John Doe</text>
  <circle cx="912" cy="118" r="3" fill="#22c55e"/>
  <text x="990" y="117" text-anchor="end" class="text-muted" font-size="8">üîí</text>

  <!-- Mobile Messages -->
  <rect x="836" y="145" width="120" height="35" rx="8" fill="#334155"/>
  <text x="846" y="166" class="text-sm">Hey! Free tonight?</text>

  <rect x="896" y="190" width="100" height="30" rx="8" fill="#8b5cf6"/>
  <text x="906" y="209" fill="#fff" class="text-sm">Sure! 7:30?</text>
  <text x="985" y="213" text-anchor="end" fill="#60a5fa" font-size="8">‚úì‚úì</text>

  <rect x="836" y="230" width="130" height="35" rx="8" fill="#334155"/>
  <text x="846" y="251" class="text-sm">Italian place downtown</text>

  <rect x="916" y="275" width="80" height="30" rx="8" fill="#8b5cf6"/>
  <text x="926" y="294" fill="#fff" class="text-sm">Perfect! üçù</text>
  <text x="985" y="298" text-anchor="end" fill="#60a5fa" font-size="8">‚úì‚úì</text>

  <!-- Mobile Typing -->
  <rect x="836" y="315" width="60" height="22" rx="8" fill="#334155"/>
  <circle cx="850" cy="326" r="3" fill="#64748b"/>
  <circle cx="862" cy="326" r="3" fill="#94a3b8"/>
  <circle cx="874" cy="326" r="3" fill="#cbd5e1"/>

  <!-- Mobile Input -->
  <rect x="836" y="425" width="123" height="32" rx="6" fill="#0f172a" stroke="#475569"/>
  <text x="846" y="445" class="text-muted" font-size="9">Message...</text>
  <rect x="965" y="425" width="32" height="32" rx="6" fill="url(#accentGrad)"/>
  <text x="981" y="446" text-anchor="middle" fill="#fff" font-size="12">‚Üí</text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">FR-012: AES-GCM (256-bit) encryption</text>
  <text x="42" y="632" class="annotation">FR-014: Zero-knowledge - server sees only ciphertext</text>
  <text x="42" y="646" class="annotation">FR-019: Deliver messages within 500ms</text>
  <text x="42" y="660" class="annotation">FR-021: Track sent/delivered/read status</text>
  <text x="42" y="674" class="annotation">FR-032: Read receipts (blue checkmarks)</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">FR-025: Edit messages within 15 min</text>
  <text x="332" y="632" class="annotation">FR-027: "Edited" indicator shown</text>
  <text x="332" y="646" class="annotation">FR-065: Delete messages within 15 min</text>
  <text x="332" y="660" class="annotation">FR-066: "[Message deleted]" placeholder</text>
  <text x="332" y="674" class="annotation">FR-031: Typing indicators (3s debounce)</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">FR-048: 44x44px min touch targets</text>
  <text x="622" y="632" class="annotation">FR-049: Virtual scrolling for 100+ msgs</text>
  <text x="622" y="646" class="annotation">FR-052: Scroll-to-bottom button</text>
  <text x="622" y="660" class="annotation">FR-053: Mobile full-screen chat</text>
  <text x="622" y="674" class="annotation">FR-054: Skeleton loading states</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">FR-055: ARIA live for screen readers</text>
  <text x="912" y="632" class="annotation">FR-056: Keyboard navigation support</text>
  <text x="912" y="646" class="annotation">FR-058: Text alternatives for status</text>
  <text x="912" y="660" class="annotation">FR-059: WCAG AA contrast</text>
  <text x="912" y="674" class="annotation">SC-001: Encrypt/decrypt under 500ms</text>

</svg>
