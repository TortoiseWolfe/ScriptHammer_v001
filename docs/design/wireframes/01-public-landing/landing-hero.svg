  <text x="917" y="299" text-anchor="middle" fill="#fff" class="text-md">Get Started Free</text>

  <!-- Mobile Feature Badges -->
  <rect x="846" y="330" width="50" height="20" rx="3" fill="#22c55e" opacity="0.15"/>
  <text x="871" y="344" text-anchor="middle" fill="#22c55e" font-size="8">Offline</text>

  <rect x="902" y="330" width="58" height="20" rx="3" fill="#8b5cf6" opacity="0.15"/>
  <text x="931" y="344" text-anchor="middle" fill="#8b5cf6" font-size="8">Encrypted</text>

  <rect x="966" y="330" width="56" height="20" rx="3" fill="#0891b2" opacity="0.15"/>
  <text x="994" y="344" text-anchor="middle" fill="#0891b2" font-size="8">Real-time</text>

  <!-- Mobile Bottom Nav -->
  <rect x="826" y="420" width="183" height="45" fill="#0f172a"/>
  <text x="866" y="448" text-anchor="middle" class="text-muted" font-size="8">Home</text>
  <text x="917" y="448" text-anchor="middle" class="text-muted" font-size="8">Blog</text>
  <text x="968" y="448" text-anchor="middle" class="text-muted" font-size="8">Sign In</text>

  <!-- Phone Home Indicator -->
  <rect x="880" y="458" width="75" height="4" rx="2" fill="#475569"/>

  <!-- ==================== ANNOTATIONS ==================== -->
  <text x="30" y="590" class="section-label">SPECIFICATIONS</text>

  <rect x="30" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="42" y="618" class="annotation">Constitution V: Progressive Enhancement</text>
  <text x="42" y="632" class="annotation">Mobile-first responsive design</text>
  <text x="42" y="646" class="annotation">Lighthouse Performance: 90+ target</text>
  <text x="42" y="660" class="annotation">FCP under 2s, TTI under 3.5s</text>
  <text x="42" y="674" class="annotation">No auth required for public pages</text>

  <rect x="320" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="332" y="618" class="annotation">Clear value proposition above fold</text>
  <text x="332" y="632" class="annotation">Single CTA: Get Started Free</text>
  <text x="332" y="646" class="annotation">Logo animation shows brand identity</text>
  <text x="332" y="660" class="annotation">Feature badges highlight benefits</text>
  <text x="332" y="674" class="annotation">No fake social proof until real users</text>

  <rect x="610" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="622" y="618" class="annotation">Constitution VI: Privacy First</text>
  <text x="622" y="632" class="annotation">No tracking without consent</text>
  <text x="622" y="646" class="annotation">Cookie consent before analytics</text>
  <text x="622" y="660" class="annotation">See 110-cookie-consent spec</text>
  <text x="622" y="674" class="annotation">GDPR compliance required</text>

  <rect x="900" y="600" width="275" height="80" rx="4" fill="#8b5cf6" opacity="0.08" stroke="#8b5cf6" stroke-width="1" stroke-dasharray="4"/>
  <text x="912" y="618" class="annotation">A11y: 44px min touch targets</text>
  <text x="912" y="632" class="annotation">A11y: WCAG 2.1 AA compliant</text>
  <text x="912" y="646" class="annotation">A11y: Keyboard navigation enabled</text>
  <text x="912" y="660" class="annotation">A11y: Skip to main content link</text>
  <text x="912" y="674" class="annotation">A11y: Semantic heading structure</text>

</svg>
