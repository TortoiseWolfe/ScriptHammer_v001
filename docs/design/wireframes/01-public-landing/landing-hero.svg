<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="1200" height="800">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#d946ef"/>
    </linearGradient>
    <linearGradient id="heroGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6" stop-opacity="0.15"/>
      <stop offset="100%" style="stop-color:#d946ef" stop-opacity="0.08"/>
    </linearGradient>
    <style>
      .page-title { fill: #64748b; font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; letter-spacing: 1px; }
      .section-label { fill: #8b5cf6; font-family: monospace; font-size: 11px; }
      .heading { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 14px; font-weight: bold; }
      .heading-lg { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 20px; font-weight: bold; }
      .heading-xl { fill: #ffffff; font-family: system-ui, sans-serif; font-size: 24px; font-weight: bold; }
      .text-md { fill: #cbd5e1; font-family: system-ui, sans-serif; font-size: 12px; }
      .text-sm { fill: #94a3b8; font-family: system-ui, sans-serif; font-size: 10px; }
      .text-muted { fill: #64748b; font-family: system-ui, sans-serif; font-size: 10px; }
      .annotation { fill: #8b5cf6; font-family: monospace; font-size: 9px; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGrad)"/>
  <g opacity="0.03">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="800" fill="url(#grid)"/>
  </g>
  <rect x="0" y="0" width="1200" height="3" fill="url(#accentGrad)"/>

  <!-- Page Title -->
  <text x="600" y="28" text-anchor="middle" class="page-title">PUBLIC LANDING - HERO SECTION</text>

  <!-- ==================== DESKTOP VIEW ==================== -->
  <text x="405" y="48" text-anchor="middle" class="section-label">DESKTOP</text>

  <!-- Desktop Browser Frame -->
  <rect x="30" y="55" width="750" height="520" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1"/>
  <rect x="30" y="55" width="750" height="32" rx="8" fill="#334155"/>
  <circle cx="52" cy="71" r="6" fill="#ef4444" opacity="0.8"/>
  <circle cx="72" cy="71" r="6" fill="#eab308" opacity="0.8"/>
  <circle cx="92" cy="71" r="6" fill="#22c55e" opacity="0.8"/>
  <rect x="120" y="63" width="400" height="16" rx="4" fill="#1e293b"/>
  <text x="320" y="75" text-anchor="middle" class="text-muted">scripthammer.com</text>

  <!-- Desktop Content -->
  <rect x="30" y="87" width="750" height="488" fill="#0f172a"/>

  <!-- Navigation Bar -->
  <rect x="30" y="87" width="750" height="50" fill="#0f172a"/>

  <!-- Logo -->
  <text x="70" y="118" fill="#8b5cf6" font-size="20" font-weight="bold">⚒</text>
  <text x="92" y="118" class="heading">ScriptHammer</text>

  <!-- Nav Links -->
  <text x="300" y="118" text-anchor="middle" class="text-md">Features</text>
  <text x="380" y="118" text-anchor="middle" class="text-md">Blog</text>
  <text x="460" y="118" text-anchor="middle" class="text-md">Pricing</text>

  <!-- Auth Buttons -->
  <rect x="620" y="100" width="60" height="28" rx="4" fill="transparent" stroke="#475569"/>
  <text x="650" y="118" text-anchor="middle" class="text-md">Sign In</text>
  <rect x="690" y="100" width="60" height="28" rx="4" fill="url(#accentGrad)"/>
  <text x="720" y="118" text-anchor="middle" fill="#fff" class="text-md">Sign Up</text>

  <!-- Hero Section -->
  <rect x="30" y="137" width="750" height="320" fill="url(#heroGrad)"/>

  <!-- Hero Content Left -->
  <text x="70" y="200" class="heading-xl">Build Better Apps,</text>
  <text x="70" y="232" class="heading-xl">Ship Faster</text>

  <text x="70" y="270" class="text-md">The modern development platform with real-time</text>
  <text x="70" y="288" class="text-md">collaboration, end-to-end encryption, and</text>
  <text x="70" y="306" class="text-md">seamless offline support.</text>

  <!-- CTA Button -->
  <rect x="70" y="330" width="150" height="44" rx="8" fill="url(#accentGrad)"/>
  <text x="145" y="358" text-anchor="middle" fill="#fff" class="heading">Get Started Free</text>

  <!-- Hero Illustration Placeholder -->
  <rect x="420" y="165" width="320" height="230" rx="8" fill="#334155" stroke="#475569"/>
  <text x="580" y="285" text-anchor="middle" fill="#8b5cf6" font-size="36">⚒</text>
  <text x="580" y="315" text-anchor="middle" class="text-muted">Animated Logo Preview</text>

  <!-- Feature Badges -->
  <rect x="70" y="395" width="80" height="26" rx="4" fill="#22c55e" opacity="0.15"/>
  <text x="110" y="413" text-anchor="middle" fill="#22c55e" class="text-sm">Offline</text>

  <rect x="160" y="395" width="90" height="26" rx="4" fill="#8b5cf6" opacity="0.15"/>
  <text x="205" y="413" text-anchor="middle" fill="#8b5cf6" class="text-sm">Encrypted</text>

  <rect x="260" y="395" width="90" height="26" rx="4" fill="#0891b2" opacity="0.15"/>
  <text x="305" y="413" text-anchor="middle" fill="#0891b2" class="text-sm">Real-time</text>

  <!-- Scroll Indicator -->
  <text x="405" y="450" text-anchor="middle" class="text-muted">Scroll to explore</text>
  <text x="405" y="470" text-anchor="middle" fill="#64748b" font-size="16">↓</text>

  <!-- Footer Preview -->
  <rect x="30" y="527" width="750" height="48" fill="#0f172a" opacity="0.5"/>
  <text x="405" y="558" text-anchor="middle" class="text-muted">© 2025 ScriptHammer • Privacy • Terms</text>

